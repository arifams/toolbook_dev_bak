            <div class="panel-header">

                    <!-- left column -->
                    <div class="col-xs-12">
                        <div class="box-body">                            
                            <div class="form-group">                                
                                <div class="col-sm-12">
                                    <input ng-model="loDivCtrl.filterOptions.filterText" name="searchText" type="text" class="form-control"

                            </div>

                            <div class="gridStyle" ng-grid="gridOptions"></div>
