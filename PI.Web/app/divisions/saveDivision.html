<div ng-controller="saveDivisionCtrl as vm">
    <h2 class="box-title" ng-hide="vm.model.id > 0"> Add Division</h2>
    <h2 class="box-title" ng-show="vm.model.id > 0"> Edit Division</h2>

    <div class="col-lg-12">

        <div class="col-lg-12 portlets">
            <div class="panel">
                <!-- form start -->
                <!-- Main content -->
                <form class="form-horizontal" name="saveDivisionForm">
                   <!-- /.box-header -->

                    <div class="panel-header panel-controls">
                        <div class="row">
                            <!-- left column -->
                            <div class="col-xs-12">
                                <div class="box-body">
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <span style="font-style:italic">  * Indicates mandatory fields.</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Division Name *</label>
                                        <div class="col-sm-10">
                                            <input ng-model="vm.model.name" type="text" class="form-control" ng-required="true" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Division Description</label>
                                        <div class="col-sm-10">
                                            <input ng-model="vm.model.description" type="text" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Default Cost Center </label>
                                        <div class="col-sm-10">
                                            <input ng-model="vm.model.name" type="text" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Status </label>
                                        <div class="col-sm-10">
                                            <input ng-model="vm.model.status" type="text" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">                                       
                                        <button ng-click="closeDivision()" class="btn btn-app pull-right">
                                            <i class="fa fa-close"></i> Close
                                        </button>
                                        <button type="submit" ng-click="saveDivisionForm.$valid && vm.saveDivision()" class="btn btn-app pull-right">
                                            <i class="fa fa-save"></i> Save
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
