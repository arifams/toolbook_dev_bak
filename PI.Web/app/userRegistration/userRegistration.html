<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Themes Lab - Creative Laborator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="" name="description" />
    <meta content="themes-lab" name="author" />
    <link rel="shortcut icon" href="../assets/global/images/favicon.png">
    <link href="../../global/css/style.css" rel="stylesheet">
    <link href="../../global/css/ui.css" rel="stylesheet">
    <link href="../../global/plugins/icheck/skins/all.css" rel="stylesheet" />
    <link href="../../global/plugins/bootstrap-loading/lada.min.css" rel="stylesheet">
</head>
<body class="account separate-inputs boxed" data-page="signup" ng-app="userRegistration" ng-controller="userRegistrationCtrl as userReg">
    <!-- BEGIN LOGIN BOX -->
    <div class="container" id="login-block">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-md-offset-3">
                <div class="account-wall">
                    <i class="user-img icons-faces-users-03"></i>


                    <form role="form" novalidate name="newUserRegisterForm" ng-submit="userReg.register(user)">
                        
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">Salutation *</label>
                                    <div class="option-group">
                                        <select id="salutation" name="salutation" class="salutation" required ng-model="user.Salutation">
                                            <option value="">Salutation</option>
                                            <option value="MR">Mr</option>
                                            <option value="MRS">Mrs</option>
                                            <option value="MS">Ms</option>
                                        </select>

                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-9">
                                <div class="form-group" ng-class="{ 'has-error' : newUserRegisterForm.firstname.$invalid && !newUserRegisterForm.firstname.$pristine }">
                                    <label class="control-label">Firstname *</label>
                                    <div class="append-icon">
                                        <input type="text" name="firstname"  class="form-control form-white" minlength="3" placeholder="First Name" required ng-model="user.FirstName" required autofocus>
                                        <i class="icon-user"></i>
                                        <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group" ng-class="{ 'has-error' : newUserRegisterForm.middlename.$invalid && !newUserRegisterForm.middlename.$pristine }">
                                    <label class="control-label">Middle Name *</label>
                                    <div class="append-icon">
                                        <input type="text" name="middlename" class="form-control form-white" minlength="4" placeholder="Middle Name*" required ng-model="user.MiddleName">
                                        <i class="icon-user"></i>
                                        <p ng-show="userForm.middlename.$invalid && !userForm.middlename.$pristine" class="help-block">Middle Name is required.</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group" ng-class="{ 'has-error' : newUserRegisterForm.lastname.$invalid && !newUserRegisterForm.lastname.$pristine }">
                                    <label class="control-label">Lastname *</label>
                                    <div class="append-icon">
                                        <input type="text" name="lastname" class="form-control form-white" minlength="4" placeholder="Last Name*" required ng-model="user.LastName">
                                        <i class="icon-user"></i>
                                        <p ng-show="userForm.lastname.$invalid" class="help-block">Middle Name is required.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group" ng-class="{ 'has-error' : newUserRegisterForm.email.$invalid && !newUserRegisterForm.email.$pristine }">
                                    <label class="control-label">Email Address *</label>
                                    <div class="append-icon">
                                        <input type="email" name="email" class="form-control form-white" placeholder="Email addrerss*" required ng-model="user.Email">
                                        <i class="icon-envelope"></i>
                                        <p ng-show="newUserRegisterForm.email.$invalid && !newUserRegisterForm.email.$pristine" class="help-block">Enter a valid email.</p>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label class="control-label">Phone *</label>
                                    <div class="option-group">
                                        <select id="contacttype" name="contacttype" class="contacttype" required ng-model="userReg.contacttype">

                                            <option value="Mobile">Mobile</option>
                                            <option value="Phone">Phone</option>

                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-9" ng-show="userReg.contacttype=='Phone'">
                                <div class="form-group">
                                    <label class="control-label">Contact Number *</label>
                                    <div class="append-icon">
                                        <input type="text" name="mobile" class="form-control form-white" placeholder="Phone Number..." minlength="3" required ng-model="user.PhoneNumber">
                                        <i class="icon-screen-smartphone"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-9" ng-show="userReg.contacttype=='Mobile'">
                                <div class="form-group">
                                    <label class="control-label">Contact Number *</label>
                                    <div class="append-icon">
                                        <input type="text" name="mobile" class="form-control form-white" placeholder="Mobile Number..." minlength="3" required ng-model="user.MobileNumber">
                                        <i class="icon-screen-smartphone"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Password</label>
                                    <div class="append-icon">
                                        <input type="password" name="password" id="Password *" class="form-control form-white" placeholder="Between 4 and 16 characters" minlength="4" maxlength="16" required ng-model="user.Password">
                                        <i class="icon-lock"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Confirm Password *</label>
                                    <div class="append-icon">
                                        <input type="password" name="password2" id="password2" class="form-control form-white" placeholder="Must be equal to your first password..." minlength="4" maxlength="16" required ng-model="user.ConfirmPassword">
                                        <i class="icon-lock"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="icheck-inline">
                                            <label><input type="radio" name="radio2" data-radio="iradio_square-blue" ng-model="user.isCorporateAccount" value="False" > Individual Account</label>
                                            <label><input type="radio" name="radio2" data-radio="iradio_square-blue" ng-model="user.isCorporateAccount" value="True"> Corporate Account</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12" ng-show="user.isCorporateAccount">
                                <div class="form-group">
                                    <label class="control-label">Company Name *</label>
                                    <div class="append-icon">
                                        <input type="text" name="companyname" id="companyname" class="form-control form-white" placeholder="Company Name" minlength="4" maxlength="16" required ng-model="user.CompanyName">
                                        <i class="icon-lock"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Country *</label>
                                    <div class="option-group">
                                        <select id="country" name="country" class="country" required ng-model="user.CustomerAddress.Country">
                                            <option value="">Select Your Country</option>
                                            <option value="con1">con1</option>
                                            <option value="con2">con2</option>
                                            <option value="con3">con3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Postal/Zip Code *</label>
                                    <div class="append-icon">
                                        <input type="text" name="postalcode" id="postalcode" class="form-control form-white" placeholder="Postal Code" minlength="4" required ng-model="user.CustomerAddress.ZipCode">

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Number *</label>
                                    <div class="append-icon">
                                        <input type="text" name="number" id="number" class="form-control form-white" placeholder="Number" minlength="4" required ng-model="user.CustomerAddress.Number">

                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Street *</label>
                                    <div class="append-icon">
                                        <input type="text" name="street" id="street" class="form-control form-white" placeholder="Street" minlength="4" maxlength="16" required ng-model="user.CustomerAddress.StreetAddress1">

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Additional Details *</label>
                                    <div class="append-icon">
                                        <input type="text" name="additionaldetails" id="additionalDetails" class="form-control form-white" placeholder="Additiona Details" minlength="4" required ng-model="user.CustomerAddress.StreetAddress2">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">City *</label>
                                    <div class="append-icon">
                                        <input type="text" name="city" id="city" class="form-control form-white" placeholder="City" minlength="4" maxlength="16" required ng-model="user.CustomerAddress.City">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">State *</label>
                                    <div class="append-icon">
                                        <input type="text" name="state" id="state" class="form-control form-white" placeholder="State" minlength="4" maxlength="16" required ng-model="user.CustomerAddress.State">

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">

                                    <div class="option-group">
                                        <label for="terms" class="m-t-10">
                                            <input type="checkbox" name="terms" id="terms" data-checkbox="icheckbox_square-blue" required ng-model="user.toc" />
                                            I accept the <a href="#">Terms and conditions</a>
                                        </label>
                                        <label><a href="../userLogin/userLogin.html">Already a member try logging in</a></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center  m-t-20">
                            <input type="submit" class="btn btn-embossed btn-primary" value="Register" />                            
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <p class="account-copyright">
            <span>Copyright © 2016 </span><span>Parcel International</span>.<span>All rights reserved.</span>
        </p>
        
    </div>
    <!-- END LOCKSCREEN BOX -->
    <script src="../../global/plugins/jquery/jquery-1.11.1.min.js"></script>    
    <script src="../../global/plugins/jquery/jquery-migrate-1.2.1.min.js"></script>
    <script src="../../global/plugins/gsap/main-gsap.min.js"></script>
    <script src="../../global/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../global/plugins/icheck/icheck.min.js"></script>
    <script src="../../global/plugins/backstretch/backstretch.min.js"></script>
    <script src="../../global/plugins/bootstrap-loading/lada.min.js"></script>
    <script src="../../global/plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="../../global/plugins/jquery-validation/additional-methods.min.js"></script>
    <script src="../../global/js/plugins.js"></script>
    <script src="../../global/js/pages/login-v1.js"></script>
    <script src="../../plugins/angular/angular.js"></script>
    <script src="userRegistrationCtrl.js"></script>
</body>
</html>
