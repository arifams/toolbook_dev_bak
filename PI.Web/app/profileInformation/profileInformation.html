<div ng-init="profile.loadProfile()">
    <div class="header">
        <h2><strong>General</strong>Information</h2>        
    </div>    
        <div class="col-lg-12" style="height:auto">


            <div class="row">

                <div class="col-lg-12 portlets">
                    <div class="panel">
                        <form role="form" name="updateProfile" ng-submit="profile.updateProfile()" novalidate>
                            <div class="panel-header panel-controls">
                               
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Account Type *</label>
                                    </div>
                                    <div class="col-md-10">
                                        <div class="skin skin-minimal">
                                            <div class="form-body">
                                                <div class="form-group">                                                    
                                                    <div class="input-group">
                                                        <div class="icheck-inline">                                                          
                                                            <label><input type="radio" name="iscorporate" icheck ng-model="profile.model.customerDetails.isCorporateAccount" value="false"> Individual Account </label>
                                                            <label><input type="radio" name="iscorporate" icheck ng-model="profile.model.customerDetails.isCorporateAccount" value="true"> Corporate Account</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>                        
                                    </div>
                                </div>
                            </div>
                                <div class="row">
                                    <div class="col-md-2" ng-show="profile.model.customerDetails.isCorporateAccount">
                                        <label class="control-label">Company Name *</label>
                                    </div>
                                    <div class="col-md-4" ng-show="profile.model.customerDetails.isCorporateAccount">                                     
                                        <div class="form-group" >                                                   
                                            <div class="append-icon">
                                                <input type="text" name="companyname" class="form-control form-white" minlength="4" ng-model="profile.model.companyname" ng-required="profile.model.customerDetails.isCorporateAccount" />
                                                <i class="icon-user"></i>    
                                                <label ng-show="updateProfile.companyname.$dirty && updateProfile.companyname.$error.required" class="error" for="companyname">Enter company name</label>                                                    
                                            </div>
                                        </div>                                         
                                   </div>
                                    <div class="col-md-2">
                                        <label class="control-label">Salutation *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">                                           
                                            <div class="option-group">
                                                <select id="salutation" name="salutation" class="salutation" required ng-model="profile.model.customerDetails.salutation">
                                                    <option value="Mr">Mr</option>
                                                    <option value="Mrs">Mrs</option>
                                                    <option value="Ms">Ms</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">First Name *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="firstname" class="form-control form-white" minlength="3"
                                                       required ng-model="profile.model.customerDetails.firstName" ng-class="{ 'error' : updateProfile.firstname.$error.required && updateProfile.firstname.$dirty }" />
                                                <i class="icon-user"></i>
                                                <label id="firstname-error" ng-show="updateProfile.firstname.$dirty && updateProfile.firstname.$error.required" 
                                                       class="error" for="firstname">Enter your first name</label>
                                            </div>
                                        </div> 
                                    </div>

                                    <div class="col-md-2">
                                        <label class="control-label">Middle Name </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">                                           
                                            <div class="append-icon">
                                                <input type="text" name="middlename" class="form-control form-white" 
                                                       ng-model="profile.model.customerDetails.middleName">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Last Name *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="lastname" class="form-control form-white" minlength="4" required
                                                       ng-model="profile.model.customerDetails.lastName" ng-class="{ 'error' : updateProfile.lastName.$error.required && updateProfile.lastName.$dirty }">
                                                <i class="icon-user"></i>
                                                <label ng-show="updateProfile.lastname.$error.required && 
                                                                updateProfile.lastname.$dirty" class="error">Last name is required.</label>
                                            </div>
                                        </div> 
                                    </div>
                                </div>

                                <h3><strong>Corporate Address</strong></h3>

                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Country *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="option-group">                                             

                                                <country-select id="country" name="country" 
                                                                ng-model="profile.model.customerDetails.customerAddress.country"
                                                                class="form-control"></country-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="control-label">Postal/Zip Code *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="postalcode" class="form-control form-white" required
                                                       ng-model="profile.model.customerDetails.customerAddress.zipCode" ng-class="{ 'error' : updateProfile.postalcode.$error.required &&
                                                                                          updateProfile.postalcode.$dirty }">
                                                <i class="icon-user"></i>
                                                <label ng-show="updateProfile.postalcode.$error.required 
                                                                && updateProfile.postalcode.$dirty" class="error">PostalCode is required.</label>
                                            </div>
                                        </div>  
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Street Name *</label>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="number" class="form-control form-white"
                                                       required ng-model="profile.model.customerDetails.customerAddress.number" ng-class="{ 'error' : updateProfile.number.$error.required && updateProfile.number.$dirty }">
                                                <i class="icon-user"></i>
                                                <label ng-show="updateProfile.number.$error.required && updateProfile.number.$dirty" class="error">Number is required.</label>
                                            </div>
                                        </div>  
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="streetaddress1" class="form-control form-white" required
                                                       ng-model="profile.model.customerDetails.customerAddress.streetAddress1" ng-class="{ 'error' : updateProfile.streetaddress1.$error.required && updateProfile.streetaddress1.$dirty }">
                                                <i class="icon-user"></i>
                                                <label ng-show="updateProfile.streetaddress1.$error.required && updateProfile.streetaddress1.$dirty" class="error">Street Address1 is required.</label>
                                            </div>
                                        </div>  
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">

                                    </div>
                                    <div class="col-md-10">
                                        <div class="form-group" >
                                            <div class="append-icon">
                                                <input type="text" name="streetaddress2" class="form-control form-white"
                                                       ng-model="profile.model.customerDetails.customerAddress.streetAddress2">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>  
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">City *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="city" class="form-control form-white" required
                                                       ng-model="profile.model.customerDetails.customerAddress.city" ng-class="{ 'error' : updateProfile.city.$error.required && updateProfile.city.$dirty }" />
                                                <i class="icon-user"></i>
                                                <label ng-show="updateProfile.city.$error.required && updateProfile.city.$dirty" class="error">City is required.</label>
                                            </div>
                                            </div>
                                        </div>
                                    <div class="col-md-2">
                                        <label class="control-label">State *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="state" class="form-control form-white"
                                                       ng-model="profile.model.customerDetails.customerAddress.state">
                                                <i class="icon-user"></i>
                                            </div>
                                            </div>
                                        </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Phone Number </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="phonenumber" class="form-control form-white"
                                                       ng-model="profile.model.customerDetails.phoneNumber">
                                                <i class="icon-user"></i>
                                            </div>
                                            </div>
                                        </div>
                                    <div class="col-md-2">
                                        <label class="control-label">Mobile Number </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="mobilenumber" class="form-control form-white"
                                                       ng-model="profile.model.customerDetails.mobileNumber">
                                                <i class="icon-user"></i>
                                            </div>
                                            </div>
                                        </div>
                                    </div>

                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">VAT Number </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="vatnumber" class="form-control form-white" placeholder="Enter VAT Number"
                                                       ng-model="profile.model.companyDetails.vatnumber">
                                                <i class="icon-user"></i>
                                            </div>
                                            </div>
                                        </div>
                                    <div class="col-md-2">
                                        <label class="control-label"> Chamber of Commerce Number</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="ccnumber" class="form-control form-white"
                                                       placeholder="Enter Chamber of Commerce Number" ng-model="profile.model.companyDetails.cocnumber">
                                                <i class="icon-user"></i>
                                            </div>
                                            </div>
                                        </div>
                                </div>

                                <br/><br/>
                                <div class="row">
                                    <div class="col-md-4">
                                        <h3><strong>Billing Address</strong></h3>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="icheck-inline">
                                            <label>
                                                <input type="checkbox" data-checkbox="icheckbox_square-blue" icheck name="corpaddressasbilling"
                                                       ng-model="profile.model.customerDetails.isCorpAddressUseAsBusinessAddress"
                                                       ng-change="profile.useCorpAddressAsBilling()"> Use corporate address as billing address
                                            </label>
                                            </div>
                                    </div>
                                </div>                              

                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Country *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="option-group">                                               
                                                <country-select id="billing_country" name="billing_country"
                                                                ng-model="profile.model.companyDetails.costCenter.billingAddress.country"
                                                                class="form-control"></country-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="control-label">Postal/Zip Code *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="billing_postalcode" class="form-control form-white" minlength="4" required
                                                       ng-model="profile.model.companyDetails.costCenter.billingAddress.zipCode" ng-class="{ 'error' : updateProfile.billing_postalcode.$error.required && updateProfile.billing_postalcode.$dirty }">
                                                <i class="icon-user"></i>
                                                <label ng-show="updateProfile.billing_postalcode.$error.required && updateProfile.billing_postalcode.$dirty" class="error">Postal/Zip Code is required.</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Street Name *</label>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="billing_number" class="form-control form-white"
                                                       ng-model="profile.model.companyDetails.costCenter.billingAddress.number">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="billing_streetaddress1" class="form-control form-white"
                                                       ng-model="profile.model.companyDetails.costCenter.billingAddress.streetAddress1">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">

                                    </div>
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="billing_streetaddress2" class="form-control form-white"
                                                       ng-model="profile.model.companyDetails.costCenter.billingAddress.streetAddress2">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">City *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="billing_city" class="form-control form-white"
                                                       ng-model="profile.model.companyDetails.costCenter.billingAddress.city">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="control-label">State *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="billing_state" class="form-control form-white"
                                                       ng-model="profile.model.companyDetails.costCenter.billingAddress.state">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Primary Email* </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="primaryemail" class="form-control form-white"
                                                       ng-model="profile.model.customerDetails.email" disabled>
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="control-label">Secondary Email </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="secondaryemail" class="form-control form-white"
                                                       ng-model="profile.model.customerDetails.secondaryEmail">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Phone Number </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="billing_phonenumber" class="form-control form-white"
                                                        ng-model="profile.model.billing_phonenumber">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>

                                <br/>
                                <br/>

                                <div class="row">
                                    <div class="col-md-4">
                                        <h3><strong>Login Details</strong></h3>
                                    </div>                                   
                               </div>
                                <hr />

                                <div class="row">
                                    <div class="col-md-6">
                                    </div>
                                    <div class="col-md-6">
                                        <div class="icheck-inline">
                                            <label>
                                                <input type="checkbox" data-checkbox="icheckbox_square-blue" icheck name="changeLogin"
                                                       ng-model="profile.model.changeLoginData" /> Update Credentials
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Corporate ID </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="primaryemail" class="form-control form-white" 
                                                       required disabled ng-model="profile.model.corporateid">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="control-label">Create New Password </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group" ng-class="{ 'has-error' : ((updateprofile.model.newPassword.$error.minlength || 
                                             updateprofile.model.newPassword.$error.maxlength)&& updateprofile.model.newPassword.$dirty) || ( !updateprofile.model.newPassword.$error.minlength
                                             && !updateprofile.model.newPassword.$error.maxlength
                                             && updateprofile.model.newPassword.$error.pattern
                                             && updateprofile.model.newPassword.$dirty) }">
                                            <div class="append-icon">
                                                <input type="password" name="newpassword" ng-minlength="8" ng-maxlength="20"
                                                       class="form-control form-white" placeholder="Enter new password"
                                                       ng-model="profile.model.newPassword" 
                                                       ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" ng-disabled="!profile.model.changeLoginData" ng-required="profile.model.changeLoginData">
                                                <i class="icon-user"></i>
                                                <label ng-show="(updateprofile.model.newPassword.$error.minlength||updateprofile.model.newPassword.$error.maxlength) && updateprofile.model.newPassword.$dirty" class="error">Passwords must be between 8 and 20 characters.</label>
                                                <label ng-show="(!updateprofile.model.newPassword.$error.minlength && !updateprofile.model.newPassword.$error.maxlength) && updateprofile.model.newPassword.$error.pattern && updateprofile.model.newPassword.$dirty" class="error">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</label>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Email Address </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group" ng-class="{ 'has-error' : (updateprofile.model.emailaddress.$invalid && !updateprofile.model.emailaddress.$pristine) || (updateprofile.model.emailaddress.$error.required && updateprofile.model.emailaddress.$dirty)}">
                                            <div class="append-icon">
                                                <input type="email" name="emailaddress" class="form-control form-white"
                                                       ng-model="profile.model.customerDetails.email" required disabled>
                                                <i class="icon-user"></i>
                                                <label ng-show="updateprofile.model.emailaddress.$invalid && !updateprofile.model.emailaddress.$pristine && !updateprofile.model.emailaddress.$error.required" class="error">Enter a valid email.</label>
                                                <label ng-show="updateprofile.model.emailaddress.$error.required && updateprofile.model.emailaddress.$dirty" class="error">Email is required</label>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="control-label">Confirm Password </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group" ng-class="{'has-error': updateprofile.model.newpassword_c.$error.noMatch && updateprofile.model.newpassword_c.$dirty}" >
                                            <div class="append-icon">
                                                <input type="password" ng-minlength="8" ng-maxlength="20" 
                                                       name="newpassword_c" class="form-control form-white" 
                                                       placeholder="Re-enter new password" 
                                                       ng-model="profile.model.confirmPassword"  valid-password-c ng-disabled="!profile.model.changeLoginData" ng-required="profile.model.changeLoginData">
                                                <i class="icon-user"></i>  
                                                <label ng-show="updateprofile.model.newpassword_c.$error.noMatch && updateprofile.model.newpassword_c.$dirty" class="help-block">Passwords do not match.</label>                                              
                                                </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">                                   
                                    <div class="col-md-6">                                        
                                    </div>
                                    <div class="col-md-2">
                                        <label class="control-label">Enter Old Password </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="password" name="oldpassword" class="form-control form-white"
                                                       placeholder="Enter Old Password" ng-model="profile.model.oldPassword" ng-disabled="!profile.model.changeLoginData" ng-required="profile.model.changeLoginData">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <br />
                                <br />

                                <div class="row">
                                    <div class="col-md-4">
                                        <h3><strong>Account Settings</strong></h3>
                                    </div>
                                   
                                </div>
                                <hr />
                                <div class="row">
                                    <div class="col-md-6">

                                        <div class="row">
                                            <div class="col-md-2">
                                                <label class="control-label">Default Language</label>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <div class="option-group">                                                       
                                                        
                                                        <select id="defaultlanguage"
                                                                ng-options="language.id as language.languageCode for language in profile.t_languages"
                                                                name="defaultlanguage" class="defaultlanguage" required ng-model="profile.model.defaultLanguageId"></select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-2">
                                                <label class="control-label">Default Currency</label>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <div class="option-group">                                                       
                                                        <select id="defaultcurrency"
                                                                convert-to-number ng-options="currency.id as currency.currencyCode for currency in profile.t_currencies"
                                                                name="defaultcurrency" class="defaultcurrency" required ng-model="profile.model.defaultCurrencyId"></select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-2">
                                                <label class="control-label">Default Time Zone</label>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <div class="option-group">                                                        
                                                        <select id="defaulttimezone" ng-options="timeZone.id as timeZone.timeZoneCode for timeZone in profile.t_timezones" name="defaulttimezone" class="defaulttimezone" required ng-model="profile.model.defaultTimeZoneId"></select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <p>
                                                <strong>Notify me on status changes:</strong>
                                            </p>
                                            <div class="input-group">
                                                <div class="icheck-list">
                                                                                                      
                                                        <label>
