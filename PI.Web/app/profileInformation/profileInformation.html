<div  ng-init="profile.model.loadProfile()">
    <div class="header">
        <h2><strong>General</strong>Information</h2>        
    </div>    
        <div class="col-lg-12" style="height:auto">


            <div class="row">

                <div class="col-lg-12 portlets">
                    <div class="panel">
                        <form role="form" name="updateProfile" ng-submit="profile.updateProfile()">
                            <div class="panel-header panel-controls">
                               
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Account Type *</label>
                                    </div>
                                    <div class="col-md-10">
                                        <div class="skin skin-minimal">
                                            <div class="form-body">
                                                <div class="form-group">                                                    
                                                    <div class="input-group">
                                                        <div class="icheck-inline">                                                          
                                                            <label><input type="radio" name="iscorporate"  icheck ng-model="profile.model.model.iscorporate" value="false"> Individual Account </label>
                                                            <label><input type="radio" name="iscorporate"  icheck ng-model="profile.model.iscorporate" value="true"> Corporate Account</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>                        
                                    </div>
                                </div>
                            </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label" ng-show="profile.model.iscorporate">Company Name *</label>
                                    </div>
                                    <div class="col-md-4">                                     
                                            <div class="form-group" ng-show="profile.model.iscorporate">                                                   
                                                    <div class="append-icon">
                                                        <input type="text" name="companyname" class="form-control form-white" minlength="4"   ng-model="profile.model.companyname" >
                                                        <i class="icon-user"></i>                                                        
                                                    </div>
                                                </div>                                         
                                   </div>
                                    <div class="col-md-2">
                                        <label class="control-label">Salutation *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">                                           
                                            <div class="option-group">
                                                <select id="salutation" name="salutation" class="salutation" required
                                                        ng-model="profile.model.customerDetails.salutation">
                                                    <option value="Mr">Mr</option>
                                                    <option value="Mrs">Mrs</option>
                                                    <option value="Ms">Ms</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">First Name *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group" ng-class="{ 'has-error' : updateprofile.model.customerDetails.firstname.$error.required && updateprofile.model.firstname.$dirty }">
                                            <div class="append-icon">
                                                <input type="text" name="firstname" class="form-control form-white" minlength="3"
                                                       required ng-model="profile.model.customerDetails.firstname">
                                                <i class="icon-user"></i>
                                                <label id="firstname-error" ng-show="updateprofile.model.customerDetails.firstname.$dirty  &&
                                                       updateprofile.model.customerDetails.firstname.$error.required" 
                                                       class="error" for="firstname">Enter your first name</label>

                                            </div>
                                        </div> 
                                    </div>

                                    <div class="col-md-2">
                                        <label class="control-label">Middle Name </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">                                           
                                            <div class="append-icon">
                                                <input type="text" name="middlename" class="form-control form-white" minlength="4"
                                                       ng-model="profile.model.customerDetails.middlename">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Last Name *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group" ng-class="{ 'has-error' : updateprofile.model.lastname.$error.required && 
                                                                                          updateprofile.model.lastname.$dirty }">
                                            
                                            <div class="append-icon">
                                                <input type="text" name="lastname" class="form-control form-white" minlength="4" required
                                                       ng-model="profile.model.customerDetails.lastname">
                                                <i class="icon-user"></i>
                                                <label ng-show="updateprofile.model.lastname.$error.required && 
                                                                updateprofile.model.lastname.$dirty" class="error">Last name is required.</label>
                                            </div>
                                        </div> 
                                    </div>
                                </div>

                                <h3><strong>Corporate Address</strong></h3>

                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Country *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="option-group">                                             

                                                <country-select id="country" name="country" 
                                                                ng-model="profile.model.customerDetails.customerAddress.country"
                                                                class="form-control"></country-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="control-label">Postal/Zip Code *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group" ng-class="{ 'has-error' : updateprofile.model.postalcode.$error.required &&
                                                                                          profile.model.postalcode.$dirty }">
                                            <div class="append-icon">
                                                <input type="text" name="postalcode" class="form-control form-white" required
                                                       ng-model="profile.model.customerDetails.customerAddress.zipCode">
                                                <i class="icon-user"></i>
                                                <label ng-show="updateprofile.model.postalcode.$error.required 
                                                                && updateprofile.model.postalcode.$dirty" class="error">PostalCode is required.</label>
                                            </div>
                                        </div>  
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Street Name *</label>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group" ng-class="{ 'has-error' : updateprofile.model.number.$error.required && updateprofile.model.number.$dirty }">
                                            <div class="append-icon">
                                                <input type="text" name="number" class="form-control form-white"
                                                       required ng-model="profile.model.customerDetails.customerAddress.number">
                                                <i class="icon-user"></i>
                                                <label ng-show="updateprofile.model.number.$error.required && updateprofile.model.number.$dirty" class="error">Number is required.</label>
                                            </div>
                                        </div>  
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group" ng-class="{ 'has-error' : updateprofile.model.streetaddress1.$error.required && updateprofile.model.streetaddress1.$dirty }">
                                            <div class="append-icon">
                                                <input type="text" name="streetaddress1" class="form-control form-white" required
                                                       ng-model="profile.model.customerDetails.customerAddress.streetAddress1">
                                                <i class="icon-user"></i>
                                                <label ng-show="updateprofile.model.streetaddress1.$error.required && updateprofile.model.streetaddress1.$dirty" class="error">Street Address1 is required.</label>
                                            </div>
                                        </div>  
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">

                                    </div>
                                    <div class="col-md-10">
                                        <div class="form-group" >
                                            <div class="append-icon">
                                                <input type="text" name="streetaddress2" class="form-control form-white"
                                                       ng-model="profile.model.customerDetails.customerAddress.streetAddress2">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>  
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">City *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group" ng-class="{ 'has-error' : updateprofile.model.city.$error.required && updateprofile.model.city.$dirty }">
                                            <div class="append-icon">
                                                <input type="text" name="city" class="form-control form-white" required
                                                       ng-model="profile.model.customerDetails.customerAddress.city">
                                                <i class="icon-user"></i>
                                                <label ng-show="updateprofile.model.city.$error.required && updateprofile.model.city.$dirty" class="error">City is required.</label>
                                            </div>
                                            </div>
                                        </div>
                                    <div class="col-md-2">
                                        <label class="control-label">State *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="state" class="form-control form-white"
                                                       ng-model="profile.model.customerDetails.customerAddress.state">
                                                <i class="icon-user"></i>
                                            </div>
                                            </div>
                                        </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Phone Number </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="phonenumber" class="form-control form-white"
                                                       ng-model="profile.model.customerDetails.phoneNumber">
                                                <i class="icon-user"></i>
                                            </div>
                                            </div>
                                        </div>
                                    <div class="col-md-2">
                                        <label class="control-label">Mobile Number </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="mobilenumber" class="form-control form-white"
                                                       ng-model="profile.model.customerDetails.mobileNumber">
                                                <i class="icon-user"></i>
                                            </div>
                                            </div>
                                        </div>
                                    </div>

                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">VAT Number </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="vatnumber" class="form-control form-white" placeholder="Enter VAT Number"
                                                       ng-model="profile.model.companyDetails.vatnumber">
                                                <i class="icon-user"></i>
                                            </div>
                                            </div>
                                        </div>
                                    <div class="col-md-2">
                                        <label class="control-label"> Chamber of Commerce Number</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="ccnumber" class="form-control form-white"
                                                       placeholder="Enter Chamber of Commerce Number" ng-model="profile.model.companyDetails.cocnumber">
                                                <i class="icon-user"></i>
                                            </div>
                                            </div>
                                        </div>
                                </div>

                                <br/><br/>
                                <div class="row">
                                    <div class="col-md-4">
                                        <h3><strong>Billing Address</strong></h3>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="icheck-inline">
                                            <label>
                                                <input type="checkbox" data-checkbox="icheckbox_square-blue" icheck name="corpaddressasbilling"
                                                       ng-model="profile.model.isCorpAddressUseAsBusinessAddress"
                                                       ng-change="profile.useCorpAddressAsBilling()"> Use corporate address as billing address
                                            </label>
                                            </div>
                                    </div>
                                </div>                              

                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Country *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="option-group">                                               
                                                <country-select id="billing_country" name="billing_country"
                                                                ng-model="profile.model.companyDetails.costCenter.country"
                                                                class="form-control"></country-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="control-label">Postal/Zip Code *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="billing_postalcode" class="form-control form-white" minlength="4"
                                                       ng-model="profile.model.companyDetails.costCenter.zipCode">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Street Name *</label>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="billing_number" class="form-control form-white"
                                                       ng-model="profile.model.companyDetails.costCenter.number">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="billing_streetaddress1" class="form-control form-white"
                                                       ng-model="profile.model.companyDetails.costCenter.streetAddress1">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">

                                    </div>
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="billing_streetaddress2" class="form-control form-white"
                                                       ng-model="profile.model.companyDetails.costCenter.streetAddress2">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">City *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="billing_city" class="form-control form-white"
                                                       ng-model="profile.model.companyDetails.costCenter.city">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="control-label">State *</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="billing_state" class="form-control form-white"
                                                       ng-model="profile.model.companyDetails.costCenter.state">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Primary Email* </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="primaryemail" class="form-control form-white"
                                                       ng-model="profile.model.customerDetails.email" disabled>
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="control-label">Secondary Email </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="secondaryemail" class="form-control form-white"
                                                       ng-model="profile.model.customerDetails.secondaryEmail">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Phone Number </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="billing_phonenumber" class="form-control form-white"
                                                        ng-model="profile.model.billing_phonenumber">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>

                                <br/>
                                <br/>

                                <div class="row">
                                    <div class="col-md-4">
                                        <h3><strong>Login Details</strong></h3>
                                    </div>                                   
                               </div>
                                <hr />

                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Corporate ID </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="text" name="primaryemail" class="form-control form-white" 
                                                       required disabled ng-model="profile.model.corporateid">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="control-label">Create New Password </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group" ng-class="{ 'has-error' : ((updateprofile.model.newPassword.$error.minlength || 
                                             updateprofile.model.newPassword.$error.maxlength)&& updateprofile.model.newPassword.$dirty) || ( !updateprofile.model.newPassword.$error.minlength
                                             && !updateprofile.model.newPassword.$error.maxlength
                                             && updateprofile.model.newPassword.$error.pattern
                                             && updateprofile.model.newPassword.$dirty) }">
                                            <div class="append-icon">
                                                <input type="password" name="newpassword" ng-minlength="8" ng-maxlength="20"
                                                       class="form-control form-white" placeholder="Enter new password"
                                                       ng-model="profile.model.newPassword" 
                                                       ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/">
                                                <i class="icon-user"></i>
                                                <label ng-show="(updateprofile.model.newPassword.$error.minlength||updateprofile.model.newPassword.$error.maxlength) && updateprofile.model.newPassword.$dirty" class="error">Passwords must be between 8 and 20 characters.</label>
                                                <label ng-show="(!updateprofile.model.newPassword.$error.minlength && !updateprofile.model.newPassword.$error.maxlength) && updateprofile.model.newPassword.$error.pattern && updateprofile.model.newPassword.$dirty" class="error">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</label>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="control-label">Email Address </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group" ng-class="{ 'has-error' : (updateprofile.model.emailaddress.$invalid && !updateprofile.model.emailaddress.$pristine) || (updateprofile.model.emailaddress.$error.required && updateprofile.model.emailaddress.$dirty)}">
                                            <div class="append-icon">
                                                <input type="email" name="emailaddress" class="form-control form-white"
                                                       ng-model="profile.model.customerDetails.email" required disabled>
                                                <i class="icon-user"></i>
                                                <label ng-show="updateprofile.model.emailaddress.$invalid && !updateprofile.model.emailaddress.$pristine && !updateprofile.model.emailaddress.$error.required" class="error">Enter a valid email.</label>
                                                <label ng-show="updateprofile.model.emailaddress.$error.required && updateprofile.model.emailaddress.$dirty" class="error">Email is required</label>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="control-label">Confirm Password </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group" ng-class="{'has-error': updateprofile.model.newpassword_c.$error.noMatch && updateprofile.model.newpassword_c.$dirty}" >
                                            <div class="append-icon">
                                                <input type="password" ng-minlength="8" ng-maxlength="20" 
                                                       name="newpassword_c" class="form-control form-white" 
                                                       placeholder="Re-enter new password" 
                                                       ng-model="profile.model.confirmPassword"  valid-password-c >
                                                <i class="icon-user"></i>  
                                                <label ng-show="updateprofile.model.newpassword_c.$error.noMatch && updateprofile.model.newpassword_c.$dirty" class="help-block">Passwords do not match.</label>                                              
                                                </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">                                   
                                    <div class="col-md-6">                                        
                                    </div>
                                    <div class="col-md-2">
                                        <label class="control-label">Enter Old Password </label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="append-icon">
                                                <input type="password" name="oldpassword" class="form-control form-white"
                                                       placeholder="Enter Old Password" ng-model="profile.model.oldPassword">
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <br />
                                <br />

                                <div class="row">
                                    <div class="col-md-4">
                                        <h3><strong>Account Settings</strong></h3>
                                    </div>
                                   
                                </div>
                                <hr />
                                <div class="row">
                                    <div class="col-md-6">

                                        <div class="row">
                                            <div class="col-md-2">
                                                <label class="control-label">Default Language</label>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <div class="option-group">                                                       
                                                        
                                                        <select id="defaultlanguage" 
                                                                ng-options="language.id as language.languageCode for language in profile.model.languages"
                                                                 name="defaultlanguage" class="defaultlanguage" required ng-model="profile.model.defaultLanguageId"></select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-2">
                                                <label class="control-label">Default Currency</label>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <div class="option-group">                                                       
                                                        <select id="defaultcurrency" 
                                                                convert-to-number ng-options="currency.id as currency.currencyCode for currency in profile.model.currencies"
                                                                 name="defaultcurrency" class="defaultcurrency" required ng-model="profile.model.defaultCurrencyId"></select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-2">
                                                <label class="control-label">Default Time Zone</label>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <div class="option-group">                                                        
                                                        <select id="defaulttimezone" ng-options="timeZone.id as timeZone.timeZoneCode for timeZone in profile.model.timezones" name="defaulttimezone" class="defaulttimezone" required ng-model="profile.model.defaultTimeZoneId"></select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <p>
                                                <strong>Notify me on status changes:</strong>
                                            </p>
                                            <div class="input-group">
                                                <div class="icheck-list">
                                                                                                      
                                                        <label>
                                                            <input type="checkbox" name="bookingConfirmation" data-checkbox="icheckbox_square-blue" icheck 
                                                                   ng-model="profile.model.bookingConfirmation"> Booking Confirmation
                                                        </label>                                                   
                                                    <label>
                                                        <input type="checkbox" name="pickupConfirmation" data-checkbox="icheckbox_square-blue" icheck 
                                                               ng-model="profile.model.pickupConfirmation"> Pickup Confirmation
                                                    </label>
                                                    <label>
                                                        <input type="checkbox" name="shipmentDelay" data-checkbox="icheckbox_square-blue" icheck 
                                                               ng-model="profile.model.shipmentDelay"> Shipment delays
                                                    </label>
                                                    <label>
                                                        <input type="checkbox" name="shipmentException" data-checkbox="icheckbox_square-blue" icheck 
                                                               ng-model="profile.model.shipmentException"> Shipment exceptions
                                                    </label>                                                    
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <p>
