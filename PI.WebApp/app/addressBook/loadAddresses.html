<div ng-controller="loadAddressesCtrl as addressCtrl">
    <h2 class="box-title" translate>
        Manage Address Book
        <a role="button" style="width:auto;"  class="btn btn-primary active pull-right" href="#saveAddress/0">Add Address</a>
    </h2>

    <div class="panel">
        <!-- form start -->
        <!-- Main content -->
        <form class="form-horizontal" name="loadAddressForm" novalidate>
            <!-- /.box-header -->

            <div class="panel-header">
                <!-- left column -->
                <div class="panel-content panel-border">
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-6">
                                <div class="form-group input-group">
                                    <input ng-model="addressCtrl.searchText" name="searchText" type="text" class="form-control"
                                           placeholder="{{'Search by Names' | translate}}" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-large btn-primary no-margin" ng-click="addressCtrl.searchAddresses()">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-2 p-l-40">
                                <div class="form-group">
                                    <label class="control-label" translate>Filter by  </label>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <div class="option-group">
                                        <select id="addressStatus" name="addressStatus" class="form-control"
                                                ng-model="addressCtrl.state" ng-change="addressCtrl.searchAddresses()">
                                            <option value="">Status: All</option>
                                            <option value="True">Active</option>
                                            <option value="False">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                            </div>   
                        </div>
                    </div>
                   
                    <div  class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-2 form-group">
                                    <select class="form-control" ng-model="addressCtrl.docType" ng-init="addressCtrl.docType = 'export'">
                                        <option value="import">Import</option>
                                        <option value="export">Export</option>
                                    </select>
                            </div>
                            <div ng-show="addressCtrl.docType=='import'">
                                <div class="form-group">
                                    <div class="col-sm-2">
                                        <select ng-model="addressCtrl.searchTypeImport" class="form-control" ng-init="addressCtrl.searchTypeImport = 'EXCEL'">
                                            <option value="EXCEL">EXCEL</option>
                                            <option value="CSV">CSV</option>
                                        </select>
                                    </div>
                                </div>
                                    <div class="col-sm-4" ng-show="addressCtrl.searchTypeImport=='CSV'">
                                        <div class="form-group">
                                            <ng-csv-import content="addressCtrl.csv.content"
                                                           header="addressCtrl.csv.header"
                                                           separator="addressCtrl.csv.separator"
                                                           result="addressCtrl.csv.result"
                                                           accept="addressCtrl.csv.accept"></ng-csv-import>
                                        </div>
                                    </div>
                                    <div class="col-sm-2" ng-show="addressCtrl.searchTypeImport=='CSV'">
                                        <button class="btn btn-primary btn-square btn-embossed" type="button" ng-click="addressCtrl.Import()" translate>
                                            <i class="fa fa-arrow-circle-o-up"></i>Import CSV
                                        </button>
                                    </div>
                                    <div class="col-sm-1" ng-show="addressCtrl.searchTypeImport=='CSV'">
                                        <a href="https://pidocuments.blob.core.windows.net:443/piblobstorage/COMMON/ADDRESSBOOK_TEMPLATES/AddressBookDetails.csv" download class="btn btn-default">Template</a>
                                    </div>


                                    <div class="col-sm-4" ng-show="addressCtrl.searchTypeImport=='EXCEL'">
                                        <input type="file" ngf-select ng-model="document" name="file"
                                               ngf-max-size="2MB" required ngf-model-invalid="errorFile">
                                    </div>
                                    <div class="col-sm-2" ng-show="addressCtrl.searchTypeImport=='EXCEL'">
                                        <button ng-click="document = null" ng-show="document" class="btn btn-primary btn-square btn-embossed" translate>Remove</button>
                                        <button ng-click="addressCtrl.uploadFile(document)" class="btn btn-primary btn-square btn-embossed" translate>
                                            <i class="fa fa-arrow-circle-o-up"></i> Import Excel
                                        </button>
                                        {{errorMsg}}
                                    </div>
                                    <div class="col-sm-2" ng-show="addressCtrl.searchTypeImport=='EXCEL'">
                                        <a href="https://pidocuments.blob.core.windows.net:443/piblobstorage/COMMON/ADDRESSBOOK_TEMPLATES/AddressBook.xlsx" download class="btn btn-default">Template</a>
                                    </div>
                                </div>

                            <div ng-show="addressCtrl.docType=='export'">
                                <div class="col-sm-2">
                                    <select ng-model="addressCtrl.searchTypeExport" class="form-control" ng-init="addressCtrl.searchTypeExport = 'EXCEL'">
                                        <option value="EXCEL">EXCEL</option>
                                        <option value="CSV">CSV</option>
                                    </select>
                                </div>
                                <div class="col-sm-2" ng-show="addressCtrl.searchTypeExport=='CSV'">
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-square btn-embossed" type="button" ng-csv="addressCtrl.exportcollection" filename="AddressBookDetails.csv" translate>Export CSV</button>
                                    </div>
                                </div>

                                <div class="col-sm-2" ng-show="addressCtrl.searchTypeExport=='EXCEL'">
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-square btn-embossed" ng-click="addressCtrl.ExportExcel()" translate>Export Excel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                    <br />
                    <!--<div class="gridStyle" ng-grid="gridOptions"></div>-->

                    <div class="costCenterTable">

                        <table st-table="displayedCollection" st-safe-src="addressCtrl.rowCollection" class="table table-striped">
                            <thead>
                                <tr>
                                    <th st-sort="name" translate>Company</th>
                                    <th translate>Name</th>
                                    <th translate>Billing Address</th>
                                    <th translate>Status</th>

                                    <th translate>Edit</th>
                                    <th translate>Delete</th>
                                </tr>

                            </thead>
                            <tbody>
                                <tr ng-repeat="row in displayedCollection">
                                    <td>{{row.companyName}}</td>
                                    <td>{{row.fullName}}</td>
                                    <td>{{row.fullAddress}}</td>
                                    <td>{{row.isActive==true ?'Active':'Inactive'}}</td>

                                    <td><a href="#/saveAddress/{{row.id}}" class="edit btn btn-sm btn-default" href="javascript:;"><i class="icon-note"></i></a></td>
                                    <td><a ng-click="addressCtrl.deleteById(row)" class="delete btn btn-sm btn-danger" href="javascript:;"><i class="icons-office-52"></i></a></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="5" class="text-center">
                                        <div st-pagination="" st-items-by-page="itemsByPage"></div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                        <div id="panel-notif"></div>

                    </div>

                </div>
            </div>
            </div>
        </form>
    </div>


</div>
