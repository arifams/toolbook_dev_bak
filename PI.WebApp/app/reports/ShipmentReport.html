<div ng-controller="ShipReportCtrl">
    <div class="panel">
        <!-- form start -->
        <!-- Main content -->
        <div class="panel-content panel-border">
            <form class="form-horizontal">
                <!-- /.box-header -->
                <div class="panel-header">
                    <div class="row">
                        <!-- left column -->
                        <div class="col-xs-12">
                            <div class="box-body">
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Customer</label>
                                        <div class="col-sm-10">
                                            <input ng-model="searchText" name="searchText" type="text" class="form-control"
                                                   placeholder="Enter Company Name, Business Owner First Name or Last Name" />
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-large btn-primary" ng-click="searchDivisions()">
                                                    <i class="fa fa-search"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Invoice Date Range</label>
                                        <div class="col-sm-10">
                                            <div class="col-sm-4 prepend-icon">
                                                <input datetime-picker name="datetimepicker" id="preferredCollectionDate" class="date-picker form-control hasDatepicker" ng-model="shipmentCtrl.shipment.packageDetails.preferredCollectionDateLocal"
                                                       date-format="dd-MMM-yyyy" date-only />
                                                <i class="icon-calendar"></i>
                                            </div>
                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-4 prepend-icon">
                                                <input datetime-picker name="datetimepicker" id="preferredCollectionDate" class="date-picker form-control hasDatepicker" ng-model="shipmentCtrl.shipment.packageDetails.preferredCollectionDateLocal"
                                                       date-format="dd-MMM-yyyy" date-only />
                                                <i class="icon-calendar"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Carrier</label>
                                        <div class="col-sm-10">
                                            <select class="form-control"
                                                    convert-to-number ng-options="divi.id as divi.name for divi in shipmentCtrl.divisionList"
                                                    ng-model="shipmentCtrl.shipment.generalInformation.divisionId"
                                                    ng-change="shipmentCtrl.selectDivision()">
                                                <option value="">-Select a carrier-</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Report Type</label>
                                        <div class="col-sm-10">                                           
                                            <select ng-model="addressCtrl.searchTypeImport" class="form-control" ng-init="addressCtrl.searchTypeImport = 'EXCEL'">
                                                <option value="EXCEL">EXCEL</option>
                                                <option value="CSV">CSV</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button type="submit" ng-click=""
                                            class="btn btn-app pull-right">
                                        <i class="fa fa-save"></i> Export
                                    </button>
                                </div>

                                <div id="panel-notif"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

</div>
