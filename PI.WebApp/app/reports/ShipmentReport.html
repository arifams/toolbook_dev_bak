<div ng-controller="shipReportCtrl as vm">
    <h2 class="box-title" translate>
        Shipment Report
    </h2>
    <div class="panel">
        <!-- form start -->
        <!-- Main content -->
        <div class="panel-content panel-border">
            <form class="form-horizontal">
                <!-- /.box-header -->
                <div class="panel-header">

                    <div class="box-body">
                        <div class="row" ng-show="vm.isAdmin">
                            <label class="col-sm-2 control-label"  translate>Customer</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input ng-model="vm.searchText" name="searchText" type="text" class="form-control"
                                           placeholder="{{'Enter Company Name, Business Owner First Name or Last Name'|translate}}" ng-change="vm.searchTextChange()"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-large btn-primary no-margin" 
                                                ng-click="vm.loadAllCompanies(vm.searchText)">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-sm-2 control-label" translate>Pickup Date Range</label>
                            <div class="col-sm-10 form-group">
                                <div class="col-sm-4 prepend-icon">
                                    <input datetime-picker name="datetimepicker"
                                           class="date-picker form-control hasDatepicker"
                                           ng-model="vm.dateFrom"
                                           date-format="dd-MMM-yyyy" date-only/>
                                    <i class="icon-calendar"></i>
                                </div>
                                <div class="col-sm-2"></div>
                                <div class="col-sm-4 prepend-icon">
                                    <input datetime-picker name="datetimepicker"
                                           class="date-picker form-control hasDatepicker"
                                           ng-model="vm.dateTo"
                                           date-format="dd-MMM-yyyy" date-only/>
                                    <i class="icon-calendar"></i>
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <label class="col-sm-2 control-label" translate>Carrier</label>
                            <div class="col-sm-10">
                                <select class="form-control"
                                        convert-to-number ng-options="divi.id as divi.name for divi in vm.carrierList"
                                        ng-model="vm.carrierId">
                                    <option value="" translate>-Select a carrier-</option>

                                </select>

                            </div>
                        </div>

                        <div class="row form-group">
                            <label class="col-sm-2 control-label" translate>Shipment Status</label>
                            <div class="col-sm-10">
                                <select class="form-control" ng-model="vm.status"
                                        convert-to-number ng-options="status.Id as translate(status.Name) for status in vm.statusList"></select>
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-sm-2 control-label" translate>Country of Origin</label>
                            <div class="col-sm-10 form-group">
                                <div class="col-sm-4">
                                    <country-select translate name="countryOfOrigin"
                                                    ng-model="vm.countryOfOrigin" 
                                                    class="form-control"></country-select>
                                </div>
                                <label class="col-sm-3 control-label" translate>Country of Destination</label>
                                <div class="col-sm-4">
                                    <country-select translate name="countryOfDestination"
                                                    ng-model="vm.countryOfDestination" 
                                                    class="form-control"></country-select>
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <label class="col-sm-2 control-label" translate>Product</label>
                            <div class="col-sm-10">
                                <select class="form-control" ng-model="vm.product"
                                        convert-to-number ng-options="product.Id as translate(product.Name) for product in vm.productList"></select>
                            </div>
                        </div>

                        <div class="row form-group">
                            <label class="col-sm-2 control-label" translate>Package Type</label>
                            <div class="col-sm-10">
                                <select class="form-control" ng-model="vm.packageType"
                                        convert-to-number ng-options="package.Id as translate(package.Name) for package in vm.packageTypeList"></select>
                            </div>
                        </div>

                        <!--<div class="row form-group">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Report Type</label>
                                <div class="col-sm-10">
                                    <select ng-model="vm.searchTypeExport" class="form-control"
                                            ng-init="vm.searchTypeExport = 'EXCEL'">
                                        <option value="EXCEL">EXCEL</option>
                                        <option value="CSV">CSV</option>
                                    </select>
                                </div>
                            </div>
                        </div>-->
                        <!--<div class="col-sm-2" ng-show="vm.searchTypeExport=='CSV'">
                            <div class="form-group">
                                <button ng-click="vm.getalldata(); $event.stopPropagation();"
                                        class="btn btn-primary btn-square btn-embossed"
                                        ng-csv="vm.exportcollection" lazy-load="true"
                                        filename="ShipmentDetailsReport.csv">
                                    Export CSV
                                </button>

                                <button id="csvSelector" ng-hide="true" ng-csv=" vm.exportcollection" lazy-load="true"
                                        filename="ShipmentDetailsReport.csv"></button>
                            </div>
                        </div>-->

                        <div class="row">
                            <div class="col-sm-10"></div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <button class="btn btn-primary pull-right" ng-click="vm.exportExcel()" translate>
                                        Export
                                    </button>
                                </div>
                            </div>
                        </div>


                        <div id="panel-notif"></div>
                    </div>



                </div>
            </form>
        </div>
    </div>

</div>
