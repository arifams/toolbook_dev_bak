<div ng-controller="shipReportCtrl">
    <div class="panel">
        <!-- form start -->
        <!-- Main content -->
        <div class="panel-content panel-border">
            <form class="form-horizontal">
                <!-- /.box-header -->
                <div class="panel-header">
                    <div class="row">
                        <!-- left column -->
                        <div class="col-xs-12">
                            <div class="box-body">
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Customer</label>
                                        <div class="col-sm-10">
                                            <input ng-model="searchText" name="searchText" type="text" class="form-control"
                                                   placeholder="Enter Company Name, Business Owner First Name or Last Name" />
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-large btn-primary" ng-click="">
                                                    <i class="fa fa-search"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Invoice Date Range</label>
                                        <div class="col-sm-10">
                                            <div class="col-sm-4 prepend-icon">
                                                <input datetime-picker name="datetimepicker"
                                                       class="date-picker form-control hasDatepicker"
                                                       ng-model="ShipReportCtrl.dateFrom"
                                                       date-format="dd-MMM-yyyy" date-only />
                                                <i class="icon-calendar"></i>
                                            </div>
                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-4 prepend-icon">
                                                <input datetime-picker name="datetimepicker"
                                                       class="date-picker form-control hasDatepicker"
                                                       ng-model="ShipReportCtrl.dateTo"
                                                       date-format="dd-MMM-yyyy" date-only />
                                                <i class="icon-calendar"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Carrier</label>
                                        <div class="col-sm-10">
                                            <select class="form-control"
                                                    convert-to-number ng-options="divi.id as divi.name for divi in shipmentCtrl.divisionList"
                                                    ng-model="shipmentCtrl.shipment.generalInformation.divisionId"
                                                    ng-change="shipmentCtrl.selectDivision()">
                                                <option value="">-Select a carrier-</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Report Type</label>
                                        <div class="col-sm-10">
                                            <select ng-model="shipReportCtrl.searchTypeExport" class="form-control" 
                                                    ng-init="shipReportCtrl.searchTypeExport = 'EXCEL'">
                                                <option value="EXCEL">EXCEL</option>
                                                <option value="CSV">CSV</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-2" ng-show="shipReportCtrl.searchTypeExport=='CSV'">
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-square btn-embossed" type="button" ng-click="shipReportCtrl.ExportExcel()"
                                                ng-csv="shipReportCtrl.exportcollection"
                                                filename="ShipmentDetailsReport.csv">
                                            Export CSV
                                        </button>
                                    </div>
                                </div>

                                <div class="col-sm-2" ng-show="shipReportCtrl.searchTypeExport=='EXCEL'">
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-square btn-embossed" ng-click="shipReportCtrl.ExportExcel()">
                                            Export Excel
                                        </button>
                                    </div>
                                </div>

                                <div id="panel-notif"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

</div>
