<div ng-controller="shipReportCtrl as vm">
    <h2 class="box-title">
        Shipment Report
    </h2>
    <div class="panel">
        <!-- form start -->
        <!-- Main content -->
        <div class="panel-content panel-border">
            <form class="form-horizontal">
                <!-- /.box-header -->
                <div class="panel-header">

                    <div class="box-body">
                        <div class="row" ng-show="vm.isAdmin">
                            <label class="col-sm-2 control-label">Customer</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input ng-model="vm.searchText" name="searchText" type="text" class="form-control"
                                           placeholder="Enter Company Name, Business Owner First Name or Last Name" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-large btn-primary no-margin" 
                                                ng-click="vm.loadAllCompanies(vm.searchText)">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-sm-2 control-label">Pickup Date Range</label>
                            <div class="col-sm-10 form-group">
                                <div class="col-sm-4 prepend-icon">
                                    <input datetime-picker name="datetimepicker"
                                           class="date-picker form-control hasDatepicker"
                                           ng-model="vm.dateFrom"
                                           date-format="dd-MMM-yyyy" date-only />
                                    <i class="icon-calendar"></i>
                                </div>
                                <div class="col-sm-2"></div>
                                <div class="col-sm-4 prepend-icon">
                                    <input datetime-picker name="datetimepicker"
                                           class="date-picker form-control hasDatepicker"
                                           ng-model="vm.dateTo"
                                           date-format="dd-MMM-yyyy" date-only />
                                    <i class="icon-calendar"></i>
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <label class="col-sm-2 control-label">Carrier</label>
                            <div class="col-sm-10">
                                <select class="form-control"
                                        convert-to-number ng-options="divi.id as divi.name for divi in vm.carrierList"
                                        ng-model="vm.carrierId">
                                    <option value="">-Select a carrier-</option>
                                </select>

                            </div>
                        </div>

                        <!--<div class="row form-group">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Report Type</label>
                                <div class="col-sm-10">
                                    <select ng-model="vm.searchTypeExport" class="form-control"
                                            ng-init="vm.searchTypeExport = 'EXCEL'">
                                        <option value="EXCEL">EXCEL</option>
                                        <option value="CSV">CSV</option>
                                    </select>
                                </div>
                            </div>
                        </div>-->
                        <!--<div class="col-sm-2" ng-show="vm.searchTypeExport=='CSV'">
                            <div class="form-group">
                                <button ng-click="vm.getalldata(); $event.stopPropagation();"
                                        class="btn btn-primary btn-square btn-embossed"
                                        ng-csv="vm.exportcollection" lazy-load="true"
                                        filename="ShipmentDetailsReport.csv">
                                    Export CSV
                                </button>

                                <button id="csvSelector" ng-hide="true" ng-csv=" vm.exportcollection" lazy-load="true"
                                        filename="ShipmentDetailsReport.csv"></button>
                            </div>
                        </div>-->

                        <div class="row">
                            <div class="col-sm-10"></div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <button class="btn btn-primary pull-right" ng-click="vm.exportExcel()">
                                        Export
                                    </button>
                                </div>
                            </div>
                        </div>


                        <div id="panel-notif"></div>
                    </div>



                </div>
            </form>
        </div>
    </div>

</div>
