<div ng-controller="orgStructureCtrl">
<div class="row m-l-0 m-r-0 m-b-20">
    <h2 class="m-t-0 custom-page-header">Organisation</h2>
</div>
<div class="row m-0">
    <div class="col-sm-4 col-md-4 col-xs-12 input-group pull-left">
        <input type="text" class="form-control form-white custom-search2"
               placeholder="{{'Search'|translate}}" />

        <span class="input-group-btn p-0">
            <button type="button" class="btn btn-primary"
                    style="border-top-right-radius: 18px;border-bottom-right-radius: 18px">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>
    <div class="col-sm-8 col-md-8 col-xs-12 p-0 btn-wrapper">
        <button type="button" style="width:auto;" class="btn btn-primary m-r-0" href="#saveAddress/0" translate>
            <i class="fa fa-plus-circle m-r-5 m-t-5 f-16"></i>New User
        </button>
    </div>
</div>
<div class="panel">
    <div id="dynamic_css"></div>
    <div class="panel-content panel-border">
        <tabset class="tab-fade-in">
            <tab>
                <tab-heading translate>
                    USERS
                </tab-heading>
                <form role="form" name="">
                    <div class="row m-0">
                        <div class="col-sm-12 p-0" ng-class="rightPaneLoad == true ? 'manageuser-table-halfwidth' : 'manageuser-table-fullwidth'" style="overflow-x:auto">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Code</th>
                                        <th>Name</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>edit</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>#</td>
                                        <td>Mark</td>
                                        <td>Manager</td>
                                        <td><span class="label label-active active-status">Active</span></td>
                                        <td>
                                            <button ng-click="manageUsers()"
                                                    class="btn btn-sm btn-primary btn-transparent">
                                                <i class="icon-note"></i>
                                            </button>
                                        </td>
                                    </tr>
                                   
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="5" class="text-center">
                                            <div st-pagination="" st-items-by-page="10" st-displayed-pages="20"></div>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>

                        <div class="col-sm-4 manageuser-rightpane" ng-show="rightPaneLoad == true" ng-include="'userManagement/saveUserManagement.html'"></div>
                        
                    </div>
                   
                </form>
            </tab>
            <tab>
                <tab-heading translate>
                    DIVISIONS
                </tab-heading>
                <form role="form" name=""></form>
            </tab>
            <tab>
                <tab-heading translate>
                    CHART
                </tab-heading>
                <div id="chart-container" class="orgChart"></div>
            </tab>


        </tabset>
    </div>

</div>

</div>
