<div>
    <h2 class="box-title"> Manage Cost Centers &nbsp;&nbsp;&nbsp;&nbsp;<a href="#saveCostcenter/0"
   class="btn btn-primary active pull-right" role="button">Add  Cost Center</a></h2>

    <div class="panel">
        <!-- form start -->
        <!-- Main content -->
        <form class="form-horizontal" name="loadCostCenterForm">
            <!-- /.box-header -->

            <div class="panel-header">
                <!-- left column -->

                <div class="box-body">
                    <div class="row">

                        <div class="col-md-4">
                            <div class="form-group">
                                <input ng-model="searchText" name="searchText" type="text" class="form-control"
                                       placeholder="Search by Cost Center Name" />
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <button type="button" class="btn btn-large btn-primary">
                                    <i class="fa fa-search" ng-click="searchCostCenters()"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-group">
                                <label class="control-label">Filter by  </label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <div class="option-group">
                                    <select id="costcenter"
                                            convert-to-number ng-options="divi.id as divi.name for divi in divisionList"
                                            name="divisions" ng-model="selectedDivision" ng-change="selectDivisionforCostCenter()">
                                        <option value="">All</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <div class="option-group">
                                    <select id="costcentersStatus" name="costcentersStatus"
                                            ng-model="status" ng-change="selectActiveCostCenters()">
                                        <option value="">All</option>
                                        <option value="True">Active</option>
                                        <option value="False">Inactive</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>
                    <br />
                    <div class="gridStyle" ng-grid="gridOptions"></div>
                </div>
            </div>
        </form>
    </div>


</div>
