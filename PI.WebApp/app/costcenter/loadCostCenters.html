<div>
    <h2 class="box-title" translate> Manage Cost Centers &nbsp;&nbsp;&nbsp;&nbsp;<a href="#saveCostcenter/0"
   class="btn btn-primary active pull-right" style="width:auto;" role="button" translate>Add  Cost Center</a></h2>

    <div class="panel">
        <!-- form start -->
        <!-- Main content -->
        <form class="form-horizontal" name="loadCostCenterForm">
            <!-- /.box-header -->

            <div class="panel-header">
                <!-- left column -->
                <div class="panel-content panel-border">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="form-group input-group">
                                        <input ng-model="searchText" name="searchText" type="text" class="form-control"
                                               placeholder="{{'Search by Cost Center Name' | translate}}" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-large btn-primary" ng-click="searchCostCenters()">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <label class="control-label" translate>Filter by  </label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <div class="option-group">
                                            <select id="costcenter"
                                                    convert-to-number ng-options="divi.id as divi.name for divi in divisionList" class="form-control ng-pristine ng-valid ng-touched"
                                                    name="divisions" ng-model="selectedDivision" ng-change="selectDivisionforCostCenter()">
                                                <option value="">Division: All</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-1"></div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <div class="option-group">
                                            <select id="costcentersStatus" name="costcentersStatus" class="form-control ng-pristine ng-valid ng-touched"
                                                    ng-model="status" ng-change="selectActiveCostCenters()">
                                                <option value="">Status: All</option>
                                                <option value="True">Active</option>
                                                <option value="False">Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br />
                        <!--<div class="gridStyle" ng-grid="gridOptions"></div>-->

                        <div class="costCenterTable">

                            <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th st-sort="name" translate>Cost Center</th>
                                        <th translate>Assigned Divisions</th>
                                        <th translate>Billing Address</th>
                                        <th translate>Status</th>
                                        <th translate>Edit</th>
                                        <th translate>Delete</th>
                                    </tr>

                                </thead>
                                <tbody>
                                    <tr ng-repeat="row in displayedCollection">
                                        <td>{{row.name}}</td>
                                        <td><span ng-bind-html="renderHtml(row.assignedDivisionsForGrid)"></span></td>
                                        <td>{{row.fullBillingAddress}}</td>
                                        <td>{{row.statusString}}</td>
                                        <td><a href="#/saveCostcenter/{{row.id}}" class="edit btn btn-sm btn-default" href="javascript:;"><i class="icon-note"></i></a></td>
                                        <td><a ng-click="deleteById(row)" class="delete btn btn-sm btn-danger" href="javascript:;"><i class="icons-office-52"></i></a></td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="5" class="text-center">
                                            <div st-pagination="" st-items-by-page="itemsByPage"></div>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>

                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>


</div>
