<div class="modal fade" id="{{templateModal.id}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="border-bottom:2px solid #ddd;">
                <h4 class="text-center"><strong>Welcome to Parcel International </strong></h4>
                <h6 class="text-center"><strong>Please fill in the following information to get Started Account Settings</strong></h6>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-3">
                        <label translate="" class="control-label"><span class="ng-scope">Salutation</span></label>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="option-group">
                                <select required="" class="form-control ng-pristine ng-touched ng-valid ng-valid-required" name="salutation" id="salutation" style="">
                                    <option translate="" value="Mr">Mr</option>
                                    <option translate="" value="Mrs">Mrs</option>
                                    <option translate="" value="Ms">Ms</option>
                                </select>
                            </div>
                        </div>
                    </div>                                  
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label translate="" class="control-label"> Name</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <div class="append-icon">
                                <input type="text" name="lastname" class="form-control" minlength="4" required>

                            </div>
                        </div>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label translate="" class="control-label">Phone Number</label>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <div class="append-icon">
                                <input type="text" name="phonenumber" class="form-control" ng-maxlength="20"">
                                <div>
                                    <label ng-message="required" class="error" for="phonenumber" translate>Enter Phone Number</label>
                                    <label ng-message="notValidPhoneNo" class="error" for="phonenumber" translate>Enter valid phone number</label>
                                    <label ng-message="maxlength" class="error" for="phonenumber" translate>Enter less than 20 characters</label>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label translate="" class="control-label">Address</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <div class="append-icon">
                                <input type="text" name="lastname" class="form-control" minlength="4" required>
                               
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label" translate>Account Type </label>
                    </div>
                    <div class="col-md-9">
                        <div class="skin skin-minimal">
                            <div class="form-body">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="icheck-inline">
                                            <label><input type="radio" name="iscorporate"><translate> Individual Account</translate></label>
                                            <label><input type="radio" name="iscorporate"><translate> Corporate Account </translate></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label translate="" class="control-label">Address Details</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <div class="append-icon">
                                <input type="text" name="lastname" class="form-control" minlength="4" required>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-primary btn-embossed bnt-square" type="button"><i class="fa fa-check"></i> Save</button>
            </div>
        </div>
    </div>
</div>
