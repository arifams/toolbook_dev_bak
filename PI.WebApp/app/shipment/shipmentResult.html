<strong style="font-size:13px;color:#0D4773;">SHIPMENT RESULT</strong>
<br />
<br />
<div class="panel">

    <div class="panel-content panel-border">

        <div ng-show="resultCtrl.labelUrl != ''">
            <a ng-click="resultCtrl.openLabel(resultCtrl.labelUrl)" target="_blank" translate>Download the Label</a>
        </div>
        <div ng-show="resultCtrl.labelUrl == ''">
            <span> Something went wrong when creating shipment ( Ref : {{resultCtrl.shipmentReferenceName}})please contact customer service for assistance</span>

        </div>
        <div ng-show="resultCtrl.invoiceUrl != ''">
            <a href="{{resultCtrl.invoiceUrl}}" target="_blank" translate>Download the Invoice</a>
        </div>
        <br>
        <div class="row m-0">
            <div class="row m-0">
                <a href="#addShipment/0">Create another shipment</a>&nbsp;|&nbsp;<a href="#loadShipments">Go to manage shipment</a>
            </div>
        </div>

    </div>

</div>
