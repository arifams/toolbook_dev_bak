
<div>
  <h3 class="m-t-0" translate><strong>Select from Address Book</strong></h3>
    <table st-table="addressCollection"  class="table table-hover">
        <thead>
            <tr>                
                <th translate>Company Name </th>
                <th translate>First Name</th>
                <th translate>Last Name</th>
                <th translate>Select</th>
            </tr>

        </thead>
        <tbody>
            <tr ng-repeat="row in addressCollection">
                <td>{{row.companyName}}</td>               
                <td>{{row.firstName}}</td>
                <td>{{row.lastName}}</td>
                <td style="text-align:center">
                    <label class="colored-radio lbl col-md-6" ng-click="selectAddress(row)" href="javascript:;">
                        <input type="radio" name="radio1">
                    </label>
                </td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="itemsByPage"></div>
                </td>
            </tr>
        </tfoot>
    </table>

   
</div>
