
<div>
    <div class="header">
        <h2>Select Manifest</h2>
    </div>

    <div class="panel">

        <div class="panel-header">
          
        </div>
        <div class="panel-body">
            <div class="panel-content">
                <form name="printmanifestform" class="form" >

                    <div class="row">
                        <div>
                            <label class="col-sm-4">
                                Date *
                            </label>
                            <div class="col-sm-4">
                                <input datetime-picker name="datetimepicker" class="form-control" ng-model="manifestCtrl.Date" date-format="dd-MMM-yyyy" ng-required="true" date-only  ng-class="{ 'error': printmanifestform.datetimepicker.$invalid &&
                                                                        (printmanifestform.datetimepicker.$dirty|| manifestCtrl.isSubmit) }" />
                                <div ng-messages="printmanifestform.datetimepicker.$error"
                                     ng-show="printmanifestform.datetimepicker.$dirty || manifestCtrl.isSubmit">
                                    <label ng-message="required" class="error" for="divisionName">Date is Required</label>                                   
                                </div>
                             </div>
                        </div>
                       
                    </div>
                    <div class="row">
                        <div >
                            <label class="col-sm-4 control-label"> List Package Details *</label>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <div class="icheck-inline">
                                        <label><input type="radio" name="isInsuared" icheck ng-model="manifestCtrl.isPackageEnable" value="true" > Yes </label>
                                        <label><input type="radio" name="isInsuared" icheck ng-model="manifestCtrl.isPackageEnable" value="false"> No </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div >
                            <label class="col-sm-4 control-label"> Carrier *</label>
                            <div class="col-sm-4">
                                <select class="form-control" ng-model="manifestCtrl.carrier">
                                    <option value="">Select Carrier</option>
                                    <option value="UPS">UPS</option>
                                    <option value="TNT">TNT</option>
                                    <option value="DHL">DHL</option>
                                    <option value="FEDEX">FEDEX</option>
                                </select>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-default" ng-click="manifestCtrl.GenerateManifest()">Generate</button>
                        </div>

                    </div>
                </form>
             

            </div>

        </div>

    </div>

</div>
