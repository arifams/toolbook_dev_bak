<div class="row m-l-0 m-r-0 m-b-10">
    <h2 class="m-t-0 custom-page-header"> Shipment information</h2>
</div>
    <div class="panel main-panel-padding">
      
            <tabset>
                <tab>
                    <tab-heading translate>
                        OVERVIEW
                    </tab-heading>
                    
                    <div class="panel-content panel-border p-t-0">
                        <div class="row">
                            <div class="col-sm-12">
                                <h3 class="heading"><strong translate>Shipment Details</strong></h3>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="lblborder form-group">
                                    <label class="bg-label m-b-0" translate>
                                        TRACKING NUMBER
                                    </label>
                                    <label class="m-b-0 bg-label-blue" disabled name="trackingNumber">
                                        {{overviewShipCtrl.trakingNo}}
                                    </label>
                                </div>
                                <div class="lblborder form-group">
                                    <label class="bg-label m-b-0" translate>
                                        SHIPMENT ID
                                    </label>
                                    <label class="m-b-0 bg-label-blue" disabled name="shipmentId">
                                        {{overviewShipCtrl.shipmentCode}}
                                    </label>
                                </div>
                                <div class="lblborder form-group">
                                    <label class="bg-label m-b-0" translate>
                                        CARRIER
                                    </label>
                                    <label class="m-b-0 bg-label-blue" disabled name="carrier">
                                        {{overviewShipCtrl.carrier}}
                                    </label>
                                </div>
                                <div class="lblborder form-group">
                                    <label class="bg-label m-b-0" translate>
                                        ORDER SUBMITTED DATE
                                    </label>
                                    <label class="m-b-0 bg-label-blue" disabled name="orderSubmittedDate">
                                        {{overviewShipCtrl.createdOn}}
                                    </label>
                                </div>
                                <div class="lblborder form-group">
                                    <label class="bg-label m-b-0" translate>
                                        SHIPMENT LABEL
                                    </label>
                                    <label class="m-b-0 bg-label-blue" disabled 
                                           ng-click="overviewShipCtrl.openLabelList(overviewShipCtrl.shipmentLabel)" translate>
                                      <span style="color:blue"> <u>Click here to view</u></span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="panel panel-default map-panel">
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="map" id="simple-map" style="height:225px;"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                                            </div>

            <div class="panel-content panel-border p-t-0">          
                   <div class="row">
                          <div class="col-sm-12">
                             <h3 class="heading"><strong translate>Tracking History</strong></h3>
                          </div>
                 </div>
                <!--<div class="row">
                    <div class="col-sm-12">

                <!--Time line start...............................................-->
                
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 time-line-t-d">
                        <div class="col-md-6 col-sm-6 col-xs-6 text-center time-line-header" style="border-right:solid 4px #fff">
                            <label class="time-line-header-lbl" ng-show="overviewShipCtrl.step==3" >Booking confirmation</label>
                            <label class="time-line-header-lbl" ng-show="overviewShipCtrl.step==4" >Pickup</label>
                            <label class="time-line-header-lbl" ng-show="overviewShipCtrl.step==5">Transit</label>
                            <label class="time-line-header-lbl" ng-show="overviewShipCtrl.step==6">OutForDelivery</label>
                            <label class="time-line-header-lbl" ng-show="overviewShipCtrl.step==7">Delivered</label>
                            <label class="time-line-header-lbl" ng-show="overviewShipCtrl.step==8">Deleted</label>
                            <label class="time-line-header-lbl" ng-show="overviewShipCtrl.step==9">Exception</label>
                            <label class="time-line-header-lbl" ng-show="overviewShipCtrl.step==10">Claim</label>
                            <label class="time-line-header-lbl" ng-show="overviewShipCtrl.step==11">Draft</label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6 text-center time-line-header" >
                            <label class="time-line-header-lbl">Scheduled: {{overviewShipCtrl.shipment.packageDetails.estDeliveryDate| date:'mediumDate'}}</label>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <!-- BEGIN TIMELINE CONTENT -->
                            

                        <section id="timeline">
                            <div class="timeline-block" ng-repeat="item in overviewShipCtrl.locationHistory.history.items">
                                <div class="time-line-l-d p-r-20">
                                    <lable style="clear: both;float: right;">{{item.location.country}} : {{item.location.city}}</lable>                               
                                    
                                </div>
                                <div class="timeline-icon bg-primary">
                                    <img style="width:60px;" src="../../proj_img/success.png" />
                                </div>                               

                                <div class="time-line-r-d"  ng-repeat="activity in  item.activity.items">
                                    <lable style="clear: both;float: left;">{{activity.status}}<span class="checkpoint__courier-name">{{activity.timestamp.date}}</span></lable>
                                    <label class="time-line-b-lbl pull-left">{{activity.timestamp.time}}</label>
                                </div>
                            </div>
                            
                        </section>
                        <!-- END TIMELINE CONTENT -->
                     </div>
                </div>
                <!--End of time line...............................................-->
                </div>
