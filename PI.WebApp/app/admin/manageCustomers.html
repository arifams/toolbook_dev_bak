<div>
<form name="formSaveCustomer">
    <div class="row m-0">
        <div class="form-group m-b-0">
            <span class="input input--hoshi m-t-0 m-b-0">
                <input type="text" id="input-4" class="input__field input__field--hoshi" name="firstname"
                       required autofocus ng-minlength="3" ng-maxlength="100"/>
                <label for="input-4" class="input__label input__label--hoshi input__label--hoshi-color-1">
                    <span class="input__label-content input__label-content--hoshi">First name</span>
                </label>
            </span>
            <div ng-messages="formSaveCustomer.firstname.$error">
                <label ng-message="required" class="error error-label-marginleft" for="firstname" translate>Enter your first name</label>
                <label ng-message="minlength" class="error error-label-marginleft" for="firstname" translate>Enter at least 3 characters or more</label>
                <label ng-message="maxlength" class="error error-label-marginleft" for="firstname" translate>Enter less than 100 characters</label>
            </div>
        </div>
    </div>

    <div class="row m-0">
        <div class="form-group m-b-0">
            <span class="input input--hoshi m-t-0 m-b-0">
                <input type="text" id="input-4" class="input__field input__field--hoshi" name="lastname"
                       minlength="4" required ng-minlength="3" ng-maxlength="100"/>
                <label for="input-4" class="input__label input__label--hoshi input__label--hoshi-color-1">
                    <span class="input__label-content input__label-content--hoshi">Last Name</span>
                </label>
            </span>
            <div>
                <label ng-message="required" class="error error-label-marginleft" for="lastname" translate>Enter your last name</label>
                <label ng-message="minlength" class="error error-label-marginleft" for="lastname" translate>Enter at least 3 characters or more</label>
                <label ng-message="maxlength" class="error error-label-marginleft" for="lastname" translate>Enter less than 100 characters</label>
            </div>
        </div>
    </div>
    <div class="row m-0">
        <div class="form-group m-b-0">
            <span class="input input--hoshi m-t-0 m-b-0">
                <input type="text" id="input-4" class="input__field input__field--hoshi" name="email"
                       required ng-maxlength="100" />
                <label for="input-4" class="input__label input__label--hoshi input__label--hoshi-color-1">
                    <span class="input__label-content input__label-content--hoshi">Email address</span>
                </label>
            </span>
            <div>
                <label ng-message="required" class="error error-label-marginleft" for="email" translate>Enter your email address</label>
                <label ng-message="email" class="error error-label-marginleft" for="email" translate>Enter valid email address</label>
            </div>
        </div>
    </div>
    <div class="row m-0">
        <div class="form-group m-b-0">
            <span class="input input--hoshi m-t-0 m-b-0">
                <input type="password" id="input-4" class="input__field input__field--hoshi" name="password"
                       required ng-maxlength="100" />
                <label for="input-4" class="input__label input__label--hoshi input__label--hoshi-color-1">
                    <span class="input__label-content input__label-content--hoshi">Password</span>
                </label>
            </span>
            <div>
                <label ng-message="required" class="error error-label-marginleft" for="password" translate></label>
                <label ng-message="" class="error error-label-marginleft" for="password" translate></label>
            </div>
        </div>
    </div>
    <div class="row m-0">
        <div class="form-group m-b-0">
            <span class="input input--hoshi m-t-0 m-b-0">
                <input type="text" id="input-4" class="input__field input__field--hoshi" name="email"
                       required ng-maxlength="100" />
                <label for="input-4" class="input__label input__label--hoshi input__label--hoshi-color-1">
                    <span class="input__label-content input__label-content--hoshi">Confirm password</span>
                </label>
            </span>
            <div>
                <label ng-message="required" class="error error-label-marginleft" for="Password" translate></label>
                <label ng-message="email" class="error error-label-marginleft" for="Password" translate></label>
            </div>
        </div>
    </div>
    <div class="row m-0">
        <div class="form-group m-l-0 m-r-0 m-t-10">
            <button type="submit" 
                    class="btn btn-primary">
                <translate>Save</translate>
            </button>
            <button
                    class="btn btn-primary">
                <translate>Cancel</translate>
            </button>
        </div>
    </div>
</form>
</div>
