   

    <div class="popup" style="height:800px">
        
            <div class="panel-content panel-border">
               
                  
                        <!-- left column -->
                <div class="row">
                           <div class="col-sm-8">
                               <div class="form-group">
                                   <label class="col-sm-4 control-label" translate>Company Name</label>
                                   <div class="col-sm-8">
                                       <input ng-model="company.companyName" type="text" name="companyname" class="form-control" />

                                   </div>
                               </div>
                           </div>
                       </div>
                       

                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" translate>Salutation *</label>
                            <div class="col-sm-4">
                                <div class="option-group">
                                    <select id="salutation" name="salutation" class="salutation form-control" required ng-model="company.salutation" ng-disabled="true">
                                        <option value="Mr" selected translate>Mr</option>
                                        <option value="Mrs" translate>Mrs</option>
                                        <option value="Ms" translate>Ms</option>
                                    </select>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                        

                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" translate>First Name *</label>
                            <div class="col-sm-8">
                                <input ng-model="company.firstName" class="form-control" />

                            </div>
                        </div>
                    </div>
                </div>
                      

                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" translate>Last Name *</label>
                            <div class="col-sm-8">
                                <input ng-model="company.lastName" class="form-control" />

                            </div>
                        </div>
                    </div>
                </div>
                       

                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" translate>Email Address *</label>
                            <div class="col-sm-8">
                                <input ng-model="company.email" class="form-control" />
                            </div>
                        </div>      
                    </div>
                </div>
                                     

                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" translate>Phone Number *</label>
                            <div class="col-sm-8">
                                <input ng-model="company.phoneNumber" class="form-control" />
                            </div>
                        </div>   
                    </div>
                </div>
                                          
              
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="col-sm-4 control-label"><strong translate>Address Details </strong></label>
                            <div class="col-sm-10">
                            </div>
                        </div>
                    </div>
                </div>

                       

                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" translate>Country *</label>
                            <div class="col-sm-8">
                                <div class="option-group">
                                    <country-select id="country" name="country"
                                                    ng-model="company.customerAddress.country"
                                                    class="form-control" ng-required="true" ng-disabled="true"></country-select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                       

                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" translate>Postal/ Zip Code *</label>
                            <div class="col-sm-8">
                                <input ng-model="company.customerAddress.zipCode" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                       

                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" translate>Street Name *</label>
                            <div class="col-sm-3">
                                <input ng-model="company.customerAddress.number" class="form-control" />
                            </div>
                            <div class="col-sm-5">
                                <input ng-model="company.customerAddress.streetAddress1" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                       

                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="col-sm-4"></label>
                            <div class="col-sm-8">
                                <input ng-model="company.customerAddress.streetAddress2" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                      

                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" translate>
                                City*
                            </label>
                            <div class="col-sm-8">
                                <input ng-model="company.customerAddress.city" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                      

                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" translate>
                                State
                            </label>
                            <div class="col-sm-8">
                                <input ng-model="company.customerAddress.streetAddress1" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                      


                    </div>
                </div>
