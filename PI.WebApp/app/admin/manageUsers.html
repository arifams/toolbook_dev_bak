<div class="row m-l-0 m-r-0">
    <h2 class="m-t-0 custom-page-header">Manage users</h2>
</div>
<div class="row m-0">
   
    <div class="col-sm-12 p-0 btn-wrapper">
        <button type="button" style="width:auto;" class="btn btn-primary m-r-0" href="" translate>
            <i class="fa fa-plus-circle m-r-5 m-t-5 f-16"></i>New User
        </button>
    </div>
</div>
<div class="panel">
    <div class="panel-content">
       <!--<div class="row m-0 heading"><strong>USERS</strong></div>-->
                <form role="form" name="">
                    <div class="row">
                        <div class="col-sm-8">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Code</th>
                                        <th>Name</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>#</td>
                                        <td>Steve</td>
                                        <td>Operator</td>
                                        <td>
                                            <span ng-class="status == 'active' ? 'label label-active active-status' : 'label label-inactive inactive-status'" 
                                                  class="label label-inactive inactive-status">Inactive</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="col-sm-4 right-pane">
                            <div class="row m-0">
                                <span class="input input--hoshi m-0">
                                    <input type="text" id="input-4" class="input__field input__field--hoshi" name="firstname"
                                           required autofocus ng-model="" ng-minlength="3" ng-maxlength="100"/>
                                    <label for="input-4" class="input__label input__label--hoshi input__label--hoshi-color-1">
                                        <span class="input__label-content input__label-content--hoshi">First name</span>
                                    </label>

                                </span>
                                <div>
                                    <!--validation msg here-->
                                </div>
                            </div>
                            <div class="row m-0">
                                <span class="input input--hoshi m-0">
                                    <input type="text" id="input-4" class="input__field input__field--hoshi" name="lastname"
                                           minlength="4" required ng-minlength="3" ng-maxlength="100">
                                    <label for="input-4" class="input__label input__label--hoshi input__label--hoshi-color-1">
                                        <span class="input__label-content input__label-content--hoshi">Last Name</span>
                                    </label>
                                </span>
                                <div>
                                    <!--validation msg here-->
                                </div>
                            </div>
                            <div class="row m-0">
                                <span class="input input--hoshi m-0">
                                    <input type="text" id="input-4" class="input__field input__field--hoshi" name="email"
                                           minlength="4" required>
                                    <label for="input-4" class="input__label input__label--hoshi input__label--hoshi-color-1">
                                        <span class="input__label-content input__label-content--hoshi">Email</span>
                                    </label>
                                </span>
                                <div>
                                    <!--validation msg here-->
                                </div>
                            </div>
                            <div class="row m-0">
                                <label style="color: rgba(102, 102, 102,.7);" class="col-sm-4 f-14 p-0">
                                    Role
                                </label>
                                <div class="option-group col-sm-11 p-0 form-group">
                                    <select style=""
                                            class="form-control form-white"
                                            convert-to-number="" ng-options=""
                                            name="role"
                                            ng-change="" rel="popover"
                                            data-container="body" data-toggle="popover"
                                            data-placement="top" data-html="true" data-content="">
                                        <option value="" translate="">Admin</option>
                                        <option value="" translate="">Front office</option>
                                        <option value="" translate="">Back office</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row m-0">
                                <label style="color: rgba(102, 102, 102,.7);" class="col-sm-4 f-14 p-0">
                                    Status
                                </label>
                                <div class="option-group col-sm-11 p-0 form-group">
                                    <select style=""
                                            class="form-control form-white"
                                            convert-to-number="" ng-options=""
                                            name="role"
                                            ng-change="" rel="popover"
                                            data-container="body" data-toggle="popover"
                                            data-placement="top" data-html="true" data-content="">
                                        <option value="" translate="">Active</option>
                                        <option value="" translate="">Inactive</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12 btn-wrapper-down p-0">
                                <button class="btn btn-primary pull-left">Save</button>
                            </div>
                        </div>
                       
                    </div>
                </form>
    </div>

</div>
