<div ng-controller="saveUserManagementCtrl as saveUserCtrl">
    <!--<h2 class="box-title" ng-hide="saveUserCtrl.user.id != 0"> <translate> Add User </translate></h2>-->
            <div class="form-group m-b-20">
                <div class="col-sm-12">
                    <span style="font-style:italic" translate>  * Indicates mandatory fields.</span>
                </div>
            </div>
            <form class="form-horizontal" name="formSaveUser">

                <div class="row m-0">
                    <div class="form-group m-0">
                        <label style="color: rgba(102, 102, 102,.7);" translate>Salutation</label>
                        <div class="option-group">
                            <select id="salutation" name="salutation" class="form-control form-white" required ng-model="saveUserCtrl.user.salutation">
                                <option value="Mr" translate>Mr.</option>
                                <option value="Mrs" translate>Mrs.</option>
                                <option value="Ms" translate>Ms.</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row m-0">
                    <div class="form-group m-b-0">
                        <span class="input input--hoshi m-t-0 m-b-0">
                            <input type="text" id="input-4" class="input__field input__field--hoshi" name="firstname"
                                   required autofocus ng-model="saveUserCtrl.user.firstName" ng-minlength="3" ng-maxlength="100"
                                   ng-class="{ 'error': formSaveUser.firstname.$invalid && (formSaveUser.firstname.$dirty||saveUserCtrl.isSubmit) }" />
                            <label for="input-4" class="input__label input__label--hoshi input__label--hoshi-color-1">
                                <span class="input__label-content input__label-content--hoshi">First name</span>
                            </label>

                        </span>
                        <div ng-messages="formSaveUser.firstname.$error" ng-show="formSaveUser.firstname.$dirty || saveUserCtrl.isSubmit">
                            <label ng-message="required" class="error error-label-marginleft" for="firstname" translate>Enter your first name</label>
                            <label ng-message="minlength" class="error error-label-marginleft" for="firstname" translate>Enter at least 3 characters or more</label>
                            <label ng-message="maxlength" class="error error-label-marginleft" for="firstname" translate>Enter less than 100 characters</label>
                        </div>
                    </div>
                </div>

                <div class="row m-0">
                    <div class="form-group m-b-0">
                        <span class="input input--hoshi m-t-0 m-b-0">
                            <input type="text" id="input-4" class="input__field input__field--hoshi" name="lastname"
                                   minlength="4" required ng-model="saveUserCtrl.user.lastName" ng-minlength="3" ng-maxlength="100"
                                   ng-class="{ 'error': formSaveUser.lastname.$invalid && (formSaveUser.lastname.$dirty||saveUserCtrl.isSubmit) }" />
                            <label for="input-4" class="input__label input__label--hoshi input__label--hoshi-color-1">
                                <span class="input__label-content input__label-content--hoshi">Last Name</span>
                            </label>
                        </span>
                        <div ng-messages="formSaveUser.lastname.$error" ng-show="formSaveUser.lastname.$dirty ||saveUserCtrl.isSubmit">
                            <label ng-message="required" class="error error-label-marginleft" for="lastname" translate>Enter your last name</label>
                            <label ng-message="minlength" class="error error-label-marginleft" for="lastname" translate>Enter at least 3 characters or more</label>
                            <label ng-message="maxlength" class="error error-label-marginleft" for="lastname" translate>Enter less than 100 characters</label>
                        </div>
                    </div>
                </div>
                <div class="row m-0">
                    <div class="form-group m-b-0">
                        <span class="input input--hoshi m-t-0 m-b-0">
                            <input type="text" id="input-4" class="input__field input__field--hoshi" name="email"
                                   ng-model="saveUserCtrl.user.email" required ng-maxlength="100"
                                   ng-class="{ 'error': formSaveUser.email.$invalid && (formSaveUser.email.$dirty||saveUserCtrl.isSubmit) }">
                            <label for="input-4" class="input__label input__label--hoshi input__label--hoshi-color-1">
                                <span class="input__label-content input__label-content--hoshi">Email address</span>
                            </label>
                        </span>
                        <div ng-messages="formSaveUser.email.$error" ng-show="formSaveUser.email.$dirty || saveUserCtrl.isSubmit">
                            <label ng-message="required" class="error error-label-marginleft" for="email" translate>Enter your email address</label>
                            <label ng-message="email" class="error error-label-marginleft" for="email" translate>Enter valid email address</label>
                        </div>
                    </div>
                </div>
                <div class="row m-l-0 m-r-0" style="margin-top:20px">
                    <div class="form-group m-0">
                        <label style="color: rgba(102, 102, 102,.7);margin-left:4px">
                            Status
                        </label>
                        <div class="option-group">
                            <select style=""
                                    class="form-control form-white"
                                    convert-to-number="" ng-options=""
                                    name="role"
                                    ng-change="" rel="popover"
                                    data-container="body" data-toggle="popover"
                                    data-placement="top" data-html="true" data-content="">
                                <option ng-model="saveUserCtrl.user.isActive" value="true" translate="">Active</option>
                                <option ng-model="saveUserCtrl.user.isActive" value="false" translate="">Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row m-l-0 m-r-0" style="margin-top:20px;">
                    <div class="form-group m-0">
                        <label style="color: rgba(102, 102, 102,.7);margin-left:4px">
                            Role
                        </label>
                        <div class="option-group">
                            <select name="mySelect" class="form-control form-white" ng-model="saveUserCtrl.user.assignedRoleName"
                                    convert-to-number ng-options="option.roleName as option.roleName for option in
                                                    saveUserCtrl.user.roles" ng-required="true"
                                    rel="popover" data-container="body" data-toggle="popover"
                                    data-placement="top"
                                    data-html="true"
                                    data-content="User role will determine the user's permisssion level.">
                                <option value="" translate="">Admin</option>
                                <option value="" translate="">Front office</option>
                                <option value="" translate="">Back office</option>
                            </select>
                        </div>
                    </div>

                </div>
