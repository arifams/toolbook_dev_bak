<div>
    <h2 class="box-title m-t-0" ng-hide="userCtrl.user.id != 0"> <translate> Add User </translate></h2>
    <h2 class="box-title m-t-0" ng-show="userCtrl.user.id != 0"> <translate> Edit User </translate></h2>
                <div class="form-group col-sm-12 p-0">
                    <span style="font-style:italic" translate>  * Indicates mandatory fields.</span>
                </div>
            <form class="form-horizontal" name="formSaveUser">

                <div class="row m-0">
                        <div class="form-group m-l-0 m-r-0">
                            <label class="control-label" translate>First name *</label>
                            <input type="text" name="firstname" class="form-control form-white"
                                   required autofocus ng-model="userCtrl.user.firstName" ng-minlength="3" ng-maxlength="100"
                                   ng-class="{ 'error': formSaveUser.firstname.$invalid && (formSaveUser.firstname.$dirty||userCtrl.isSubmit) }" />
                            <div ng-messages="formSaveUser.firstname.$error" ng-show="formSaveUser.firstname.$dirty || userCtrl.isSubmit">
                                <label ng-message="required" class="error error-label-marginleft" for="firstname" translate>Enter your first name</label>
                                <label ng-message="minlength" class="error error-label-marginleft" for="firstname" translate>Enter at least 3 characters or more</label>
                                <label ng-message="maxlength" class="error error-label-marginleft" for="firstname" translate>Enter less than 100 characters</label>
                            </div>
                        </div>
                    
                </div>
                <div class="row m-0">
                    <div class="form-group m-l-0 m-r-0">
                        <label class="control-label" translate>Last Name *</label>
                        <input type="text" name="lastname" class="form-control form-white"
                               minlength="4" required ng-model="userCtrl.user.lastName" ng-minlength="3" ng-maxlength="100"
                               ng-class="{ 'error': formSaveUser.lastname.$invalid && (formSaveUser.lastname.$dirty||userCtrl.isSubmit) }" />
                        <div ng-messages="formSaveUser.lastname.$error" ng-show="formSaveUser.lastname.$dirty ||userCtrl.isSubmit">
                            <label ng-message="required" class="error error-label-marginleft" for="lastname" translate>Enter your last name</label>
                            <label ng-message="minlength" class="error error-label-marginleft" for="lastname" translate>Enter at least 3 characters or more</label>
                            <label ng-message="maxlength" class="error error-label-marginleft" for="lastname" translate>Enter less than 100 characters</label>
                        </div>
                    </div>

                </div>

                <div class="row m-0">
                    <div class="form-group m-l-0 m-r-0">
                        <label class="control-label" translate>Email address *</label>
                        <input type="text" name="email" class="form-control form-white"
                               ng-model="userCtrl.user.email" required ng-maxlength="100"
                               ng-class="{ 'error': formSaveUser.email.$invalid && (formSaveUser.email.$dirty||userCtrl.isSubmit) }" />
                        <div ng-messages="formSaveUser.email.$error" ng-show="formSaveUser.email.$dirty || userCtrl.isSubmit">
                            <label ng-message="required" class="error error-label-marginleft" for="email" translate>Enter your email address</label>
                            <label ng-message="email" class="error error-label-marginleft" for="email" translate>Enter valid email address</label>
                        </div>
                    </div>

                </div>

                <div class="row m-l-0 m-r-0" style="margin-top:20px">
                    <div class="form-group m-0">
                        <label class="control-label" translate>
                            Status
                        </label>
                        <div class="option-group">
                            <select class="form-control form-white"
                                    name="role" ng-model="userCtrl.user.isActive"
                                    data-container="body" data-toggle="popover"
                                    data-placement="top" data-html="true" data-content="">
                                <option  value="true" translate>Active</option>
                                <option  value="false" translate>Inactive</option>
                            </select>
                         </div>
                    </div>
                </div>
                <div class="row m-l-0 m-r-0" style="margin-top:20px;">
                    <div class="form-group m-0">
                        <label class="control-label" translate>
                            Role
                        </label>
                        <div class="option-group">
                            <select name="mySelect" class="form-control form-white" ng-model="userCtrl.user.assignedRoleName"
                                    convert-to-number ng-options="option.roleName as option.roleName for option in
                                                    userCtrl.user.roles" ng-required="true"
                                    rel="popover" data-container="body" data-toggle="popover"
                                    data-placement="top"
                                    data-html="true"
                                    data-content="User role will determine the user's permisssion level.">
                                <option value="Admin" translate>Admin</option>
                                <option value="1st Line Support" translate>1st Line Support</option>
                                <option value="2nd Line Support" translate>2nd Line Support</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="row m-l-0 m-r-0" style="margin-top:20px;">
                    <div class="form-group m-l-0 m-r-0">
                        <label class="control-label" translate>Password *</label>
                        <div class="append-icon">
                            <input type="password" name="password" id="password" class="form-control form-white" placeholder="{{ 'Password *' | translate }}" ng-required="userCtrl.user.id == 0 || userCtrl.user.id == null"
                                   ng-model="userCtrl.user.password" ng-class="{ 'error': formSaveUser.password.$invalid && (formSaveUser.password.$dirty||userCtrl.isSubmit) }" valid-password-save />
                            <i translate class="icon-info" rel="popover" data-container="body" data-toggle="popover"
                               data-placement="top"
                               data-html="true"
                               data-content="- At least 8 characters long. <br>
                            - <translate>Should at least contain</translate> ;
                            <br> &nbsp;&nbsp;&nbsp;&nbsp; <translate>One lowercase letter.</translate>
                            <br> &nbsp;&nbsp;&nbsp;&nbsp; <translate>One uppercase letter.</translate>
                            <br> &nbsp;&nbsp;&nbsp;&nbsp; <translate>One special character.</translate>
                            <br> &nbsp;&nbsp;&nbsp;&nbsp; <translate>One digit.</translate>"
                               data-original-title="{{'Your Password should be'|translate}}:"></i>
                        </div>
                        
                        <div ng-messages="formSaveUser.password.$error" ng-show="formSaveUser.password.$dirty || userCtrl.isSubmit">
                            <label ng-message="required" class="error" for="password" translate>Enter your password</label>
                            <label ng-message="noValidPassword" class="error" for="password" translate>Enter valid password</label>
                        </div>
                    </div>

                </div>

                <div class="row m-l-0 m-r-0" style="margin-top:20px;">
                    <div class="form-group m-l-0 m-r-0">
                        <label class="control-label" translate>Confirm Password *</label>
                            <div class="append-icon">
                                <input type="password" name="password_c" id="password_c" class="form-control form-white" placeholder="{{'Confirm Password *' | translate}}" ng-required="userCtrl.user.id == 0 || userCtrl.user.id == null"
                                       ng-model="userCtrl.user.password_c" ng-class="{ 'error': formSaveUser.password_c.$invalid && (formSaveUser.password_c.$dirty||userCtrl.isSubmit) }" valid-password-c-save />
                                <i class="icon-lock"></i>
                                <div ng-messages="formSaveUser.password_c.$error" ng-show="formSaveUser.password_c.$dirty || userCtrl.isSubmit">
                                    <label ng-message="required" class="error" for="password_c" translate>ReEnter your password</label>
                                    <label ng-message="noMatch" class="error" for="password_c" translate>2 passwords must be the same</label>
                                </div>
                            </div>
                    </div>
                </div>
                <!--<div class="row m-0">
                    <div class="form-group m-l-0 m-r-0">
                        <label class="col-sm-4 control-label" translate>User Role *</label>
                        <div class="col-sm-8">
                            <div class="option-group">

                                        data-placement="top"
                                        data-html="true"
                                        data-content="User role will determine the user's permisssion level."></select>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="form-group m-l-0 m-r-0" ng-show="userCtrl.user.divisions.length > 0">
                        <label class="col-sm-4 control-label" translate>Assigned Division(s) </label>

                        <div class="col-sm-8">

                        </div>

                <div class="row m-0">
                    <div class="form-group m-l-0 m-r-0 m-t-10">
                       <button type="submit" ng-click="(formSaveUser.$valid ? userCtrl.saveUser() : userCtrl.isSubmit = true)"
                                class="btn btn-primary">
                            <translate>Save</translate>
                        </button>
                        <button ng-click="userCtrl.close()"
                                class="btn btn-primary">
                            <translate>Cancel</translate>
                        </button>
                    </div>
                </div>
           
            </form>

      
</div>
