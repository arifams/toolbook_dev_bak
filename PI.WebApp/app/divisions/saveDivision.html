<div ng-controller="saveDivisionCtrl as divCtrl">
    <h2 class="box-title" ng-hide="divCtrl.model.id > 0" > <translate>Add Division </translate>
    <!--&nbsp;&nbsp;&nbsp;&nbsp; <a href="#loadDivisions" class="btn btn-primary btn-primary active pull-right" style="width:auto;" role="button"> Manage Division</a>-->
</h2>
    <h2 class="box-title" ng-show="divCtrl.model.id > 0" > <translate>Edit Division </translate> 
    &nbsp;&nbsp;&nbsp;&nbsp; <a href="#loadDivisions" class="btn btn-primary btn-primary active pull-right" 
                                style="width:auto;" role="button"> <translate>Manage Division</translate> </a></h2>
    
    <div class="panel">
        <!-- form start -->
        <!-- Main content -->
        <div class="panel-content panel-border m-0">
            <form class="form-horizontal" name="saveDivisionForm">
                <!-- /.box-header -->
                    <div class="row m-0">
                        <!-- left column -->
                        <div class="col-xs-12">
                            <div class="box-body">
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <span style="font-style:italic" translate>  * Indicates mandatory fields.</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label class="col-sm-4 control-label" translate>Division Name *</label>
                                        <div class="col-sm-8">
                                            <input ng-model="divCtrl.model.name" type="text" name="divisionName" class="form-control" ng-required="true"
                                                   ng-maxlength="200" ng-class="{ 'error': saveDivisionForm.divisionName.$invalid &&
                                                                        (saveDivisionForm.divisionName.$dirty|| divCtrl.isSubmit) }" />
                                            <div ng-messages="saveDivisionForm.divisionName.$error"
                                                 ng-show="saveDivisionForm.divisionName.$dirty || divCtrl.isSubmit">
                                                <label ng-message="required" class="error" for="divisionName" translate>Division Name is required</label>
                                                <label ng-message="maxlength" class="error" for="divisionName" translate>Max length should be 200 characters</label>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label class="col-sm-4 control-label" translate>Division Description</label>
                                        <div class="col-sm-8">
                                            <input ng-model="divCtrl.model.description" type="text" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 form-group" ng-show="divCtrl.model.assosiatedCostCenters.length > 0">
                                        <label class="col-sm-2 control-label" translate>Default Cost Center * </label>
                                        <div class="col-sm-10">
                                            <div ng-repeat="costCent in divCtrl.model.assosiatedCostCenters">
                                                <input name="{{costCent.id}}" type="radio"
                                                       ng-model="divCtrl.model.defaultCostCenterId" value="{{costCent.id}}"
                                                       icheck>
                                                <label for="{{costCent.id}}}"></label>
                                                {{costCent.name}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!--<p>{{divCtrl.model.assosiatedCostCenters}}</p>-->
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <div class="col-sm-4">
                                            <label class="control-label" translate>Status </label>
                                        </div>
                                        <div class="col-sm-8 p-l-30">
                                            <div class="skin skin-minimal">
                                                <div class="form-body">
                                                    <div class="form-group">
                                                        <div class="input-group">
                                                            <div class="icheck-inline">
                                                                <label><input type="radio" name="activeRadio" ng-model="divCtrl.model.status" value="1" icheck> 
                                                                <translate>Active</translate></label>
                                                                <label><input type="radio" name="inactiveRadio" ng-model="divCtrl.model.status" value="2" icheck> 
                                                                    <translate>Inactive</translate></label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12 form-group p-l-30">

                                        <button ng-click="divCtrl.close()" class="btn btn-primary btn-app pull-right">
                                            <i class="fa fa-close"></i> <translate>Close</translate>
                                        </button>
                                        <button ng-click="(saveDivisionForm.$valid ? divCtrl.saveDivision() : divCtrl.isSubmit = true)" 
                                                class="btn btn-primary btn-app pull-right" type="submit">
                                            <i class="fa fa-save"></i><translate>Save</translate> 
                                        </button>

                                    </div>
                                </div>

                                <!--<div class="form-group">
                                    <button ng-click="divCtrl.close()" class="btn btn-app pull-right">
                                        <i class="fa fa-close"></i> Close
                                    </button>
                                    <button type="submit" ng-click="(saveDivisionForm.$valid ? divCtrl.saveDivision() : divCtrl.isSubmit = true)"
                                            class="btn btn-app pull-right">
                                        <i class="fa fa-save"></i> Save
                                    </button>
                                </div>-->

                                <div id="panel-notif"></div>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>

</div>
